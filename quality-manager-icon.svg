<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="qualityManagerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182CE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#qualityManagerGradient)" stroke="#2C5282" stroke-width="2"/>
  
  <!-- Quality Manager elements -->
  <g transform="translate(50,50)">
    <!-- Manager figure -->
    <g transform="translate(0,-5)">
      <!-- Head -->
      <circle cx="0" cy="-15" r="8" fill="#F7FAFC" stroke="#2C5282" stroke-width="2"/>
      <!-- Hair -->
      <path d="M -6,-20 Q 0,-25 6,-20 Q 4,-22 0,-22 Q -4,-22 -6,-20" fill="#4A5568"/>
      <!-- Eyes -->
      <circle cx="-3" cy="-16" r="1" fill="#2C5282"/>
      <circle cx="3" cy="-16" r="1" fill="#2C5282"/>
      <!-- Nose -->
      <line x1="0" y1="-15" x2="0" y2="-13" stroke="#2C5282" stroke-width="1"/>
      <!-- Mouth -->
      <path d="M -2,-12 Q 0,-11 2,-12" fill="none" stroke="#2C5282" stroke-width="1" stroke-linecap="round"/>
      
      <!-- Body -->
      <rect x="-6" y="-7" width="12" height="20" fill="#2B6CB0" stroke="#2C5282" stroke-width="2" rx="2"/>
      <!-- Tie -->
      <polygon points="0,-7 -2,-5 -1,5 1,5 2,-5" fill="#E53E3E"/>
      <!-- Collar -->
      <path d="M -4,-7 L 0,-5 L 4,-7" fill="none" stroke="white" stroke-width="2"/>
      
      <!-- Arms -->
      <rect x="-10" y="-5" width="4" height="12" fill="#2B6CB0" stroke="#2C5282" stroke-width="2" rx="2"/>
      <rect x="6" y="-5" width="4" height="12" fill="#2B6CB0" stroke="#2C5282" stroke-width="2" rx="2"/>
      
      <!-- Hands -->
      <circle cx="-8" cy="7" r="2" fill="#F7FAFC" stroke="#2C5282" stroke-width="1"/>
      <circle cx="8" cy="7" r="2" fill="#F7FAFC" stroke="#2C5282" stroke-width="1"/>
      
      <!-- Legs -->
      <rect x="-4" y="13" width="3" height="12" fill="#2C5282" rx="1"/>
      <rect x="1" y="13" width="3" height="12" fill="#2C5282" rx="1"/>
      
      <!-- Shoes -->
      <ellipse cx="-2.5" cy="26" rx="2" ry="1" fill="#1A202C"/>
      <ellipse cx="2.5" cy="26" rx="2" ry="1" fill="#1A202C"/>
    </g>
    
    <!-- Quality control clipboard -->
    <g transform="translate(-15,5)">
      <rect x="-3" y="-8" width="6" height="10" fill="#F7FAFC" stroke="#2C5282" stroke-width="1" rx="1"/>
      <!-- Clip -->
      <rect x="-1" y="-9" width="2" height="2" fill="#718096" rx="0.5"/>
      <!-- Checklist items -->
      <line x1="-2" y1="-6" x2="2" y2="-6" stroke="#2C5282" stroke-width="0.5"/>
      <line x1="-2" y1="-4" x2="2" y2="-4" stroke="#2C5282" stroke-width="0.5"/>
      <line x1="-2" y1="-2" x2="2" y2="-2" stroke="#2C5282" stroke-width="0.5"/>
      <line x1="-2" y1="0" x2="2" y2="0" stroke="#2C5282" stroke-width="0.5"/>
      <!-- Checkmarks -->
      <path d="M -2.5,-6 L -2,-5.5 L -1.5,-6" fill="none" stroke="#48BB78" stroke-width="0.8" stroke-linecap="round"/>
      <path d="M -2.5,-4 L -2,-3.5 L -1.5,-4" fill="none" stroke="#48BB78" stroke-width="0.8" stroke-linecap="round"/>
      <path d="M -2.5,-2 L -2,-1.5 L -1.5,-2" fill="none" stroke="#48BB78" stroke-width="0.8" stroke-linecap="round"/>
    </g>
    
    <!-- Quality badge/certificate -->
    <g transform="translate(15,5)">
      <circle cx="0" cy="0" r="5" fill="#FFD700" stroke="#B7791F" stroke-width="1"/>
      <text x="0" y="-1" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="#B7791F" font-weight="bold">Q</text>
      <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="2" fill="#B7791F" font-weight="bold">A</text>
      <!-- Ribbon -->
      <polygon points="0,5 -2,8 0,7 2,8" fill="#E53E3E"/>
    </g>
    
    <!-- Quality metrics chart -->
    <g transform="translate(-8,-25)">
      <rect x="-3" y="-2" width="6" height="4" fill="white" stroke="#2C5282" stroke-width="1" rx="0.5"/>
      <!-- Chart bars -->
      <rect x="-2.5" y="-1" width="0.8" height="2" fill="#48BB78"/>
      <rect x="-1.2" y="-0.5" width="0.8" height="1.5" fill="#4299E1"/>
      <rect x="0.1" y="-1.5" width="0.8" height="2.5" fill="#38A169"/>
      <rect x="1.4" y="-0.8" width="0.8" height="1.8" fill="#3182CE"/>
    </g>
    
    <!-- Magnifying glass for inspection -->
    <g transform="translate(8,-25)">
      <circle cx="0" cy="0" r="2.5" fill="none" stroke="#2C5282" stroke-width="1.5"/>
      <line x1="2" y1="2" x2="4" y2="4" stroke="#2C5282" stroke-width="1.5" stroke-linecap="round"/>
      <!-- Checkmark inside -->
      <path d="M -1,0 L 0,1 L 2,-1" fill="none" stroke="#48BB78" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    
    <!-- Quality standards symbols -->
    <g transform="translate(-25,-10)">
      <circle cx="0" cy="0" r="3" fill="#E2E8F0" stroke="#2C5282" stroke-width="1"/>
      <text x="0" y="1" text-anchor="middle" font-family="Arial, sans-serif" font-size="2" fill="#2C5282" font-weight="bold">ISO</text>
    </g>
    
    <g transform="translate(25,-10)">
      <polygon points="0,-2 -2,0 -2,1 0,3 2,1 2,0" fill="#48BB78" stroke="#38A169" stroke-width="1"/>
      <path d="M -1,0.5 L 0,1.5 L 2,-0.5" fill="none" stroke="white" stroke-width="1" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Quality Manager text -->
  <text x="50" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#2C5282" font-weight="bold">Quality Manager</text>
</svg>