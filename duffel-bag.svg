<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="duffelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa"/>
  
  <!-- Main Duffel Bag Body -->
  <ellipse cx="150" cy="120" rx="100" ry="40" fill="url(#duffelGradient)" filter="url(#shadow)"/>
  
  <!-- Side Panels -->
  <ellipse cx="60" cy="120" rx="15" ry="35" fill="#34495e"/>
  <ellipse cx="240" cy="120" rx="15" ry="35" fill="#34495e"/>
  
  <!-- Main Zipper -->
  <line x1="70" y1="100" x2="230" y2="100" stroke="#e74c3c" stroke-width="3" stroke-linecap="round"/>
  <circle cx="225" cy="100" r="4" fill="#c0392b"/>
  
  <!-- Handles -->
  <ellipse cx="120" cy="80" rx="25" ry="8" fill="#8b4513" stroke="#654321" stroke-width="2"/>
  <ellipse cx="180" cy="80" rx="25" ry="8" fill="#8b4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Shoulder Strap -->
  <path d="M50,90 Q30,60 50,30 Q150,20 250,30 Q270,60 250,90" 
        stroke="#8b4513" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Strap Attachments -->
  <circle cx="70" cy="105" r="5" fill="#7f8c8d" stroke="#2c3e50" stroke-width="2"/>
  <circle cx="230" cy="105" r="5" fill="#7f8c8d" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Waterproof Badge -->
  <circle cx="250" cy="50" r="20" fill="#3498db" opacity="0.9"/>
  <path d="M245,45 Q250,40 255,45 Q250,50 245,45" fill="white"/>
  <text x="250" y="60" text-anchor="middle" fill="white" font-size="6" font-weight="bold">IPX8</text>
  
  <!-- Capacity Label -->
  <rect x="20" y="150" width="40" height="20" rx="10" fill="#e67e22"/>
  <text x="40" y="162" text-anchor="middle" fill="white" font-size="10" font-weight="bold">45-120L</text>
</svg>