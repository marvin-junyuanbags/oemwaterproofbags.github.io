<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="manufacturingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E53E3E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C53030;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#manufacturingGradient)" stroke="#9B2C2C" stroke-width="2"/>
  
  <!-- Manufacturing elements -->
  <g transform="translate(50,50)">
    <!-- Factory building -->
    <rect x="-20" y="-5" width="40" height="20" fill="white" stroke="#9B2C2C" stroke-width="1.5"/>
    <rect x="-15" y="-15" width="8" height="10" fill="white" stroke="#9B2C2C" stroke-width="1.5"/>
    <rect x="7" y="-15" width="8" height="10" fill="white" stroke="#9B2C2C" stroke-width="1.5"/>
    
    <!-- Smokestacks -->
    <rect x="-12" y="-25" width="3" height="10" fill="#9B2C2C"/>
    <rect x="10" y="-25" width="3" height="10" fill="#9B2C2C"/>
    
    <!-- Smoke -->
    <circle cx="-10.5" cy="-28" r="1.5" fill="#CBD5E0" opacity="0.7"/>
    <circle cx="-9" cy="-30" r="1" fill="#CBD5E0" opacity="0.5"/>
    <circle cx="11.5" cy="-28" r="1.5" fill="#CBD5E0" opacity="0.7"/>
    <circle cx="13" cy="-30" r="1" fill="#CBD5E0" opacity="0.5"/>
    
    <!-- Gear -->
    <circle cx="0" cy="-2" r="6" fill="#9B2C2C"/>
    <circle cx="0" cy="-2" r="3" fill="white"/>
    <polygon points="0,-8 2,-6 0,-4 -2,-6" fill="#9B2C2C"/>
    <polygon points="6,2 4,0 2,2 4,4" fill="#9B2C2C"/>
    <polygon points="0,4 -2,2 0,0 2,2" fill="#9B2C2C"/>
    <polygon points="-6,-6 -4,-4 -2,-6 -4,-8" fill="#9B2C2C"/>
    
    <!-- Windows -->
    <rect x="-17" y="-12" width="2" height="2" fill="#9B2C2C"/>
    <rect x="-13" y="-12" width="2" height="2" fill="#9B2C2C"/>
    <rect x="9" y="-12" width="2" height="2" fill="#9B2C2C"/>
    <rect x="13" y="-12" width="2" height="2" fill="#9B2C2C"/>
  </g>
  
  <!-- Manufacturing text -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#9B2C2C" font-weight="bold">MANUFACTURING</text>
</svg>