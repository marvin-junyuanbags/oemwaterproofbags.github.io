<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="reachGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#805AD5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B46C1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#reachGradient)" stroke="#553C9A" stroke-width="2"/>
  
  <!-- REACH elements -->
  <g transform="translate(50,50)">
    <!-- Certificate background -->
    <rect x="-18" y="-20" width="36" height="40" fill="white" stroke="#553C9A" stroke-width="2" rx="2"/>
    
    <!-- REACH logo area -->
    <rect x="-15" y="-17" width="30" height="8" fill="#805AD5" rx="1"/>
    <text x="0" y="-11" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="white" font-weight="bold">REACH</text>
    
    <!-- Chemical regulation text -->
    <text x="0" y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="2.5" fill="#553C9A">CHEMICAL</text>
    <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="2.5" fill="#553C9A">REGULATION</text>
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="2.5" fill="#553C9A">COMPLIANCE</text>
    
    <!-- Chemical flask/beaker -->
    <g transform="translate(0,12)">
      <!-- Flask body -->
      <path d="M -3,-2 L -3,0 L -5,3 L 5,3 L 3,0 L 3,-2 Z" fill="#E2E8F0" stroke="#805AD5" stroke-width="1"/>
      <!-- Flask neck -->
      <rect x="-1" y="-4" width="2" height="2" fill="#E2E8F0" stroke="#805AD5" stroke-width="1"/>
      <!-- Liquid inside -->
      <path d="M -2.5,0.5 L -4.5,2.5 L 4.5,2.5 L 2.5,0.5 Z" fill="#805AD5" opacity="0.3"/>
      <!-- Bubbles -->
      <circle cx="-1" cy="1" r="0.5" fill="#805AD5" opacity="0.5"/>
      <circle cx="1" cy="0.5" r="0.3" fill="#805AD5" opacity="0.5"/>
      <circle cx="0" cy="2" r="0.4" fill="#805AD5" opacity="0.5"/>
    </g>
    
    <!-- EU flag symbol -->
    <g transform="translate(-12,8)">
      <rect x="-2" y="-1.5" width="4" height="3" fill="#2B6CB0" rx="0.3"/>
      <!-- Stars representing EU -->
      <circle cx="-1" cy="-0.5" r="0.2" fill="#FFD700"/>
      <circle cx="0" cy="-0.5" r="0.2" fill="#FFD700"/>
      <circle cx="1" cy="-0.5" r="0.2" fill="#FFD700"/>
      <circle cx="-1" cy="0.5" r="0.2" fill="#FFD700"/>
      <circle cx="0" cy="0.5" r="0.2" fill="#FFD700"/>
      <circle cx="1" cy="0.5" r="0.2" fill="#FFD700"/>
    </g>
    
    <!-- Safety shield -->
    <g transform="translate(12,8)">
      <path d="M 0,-3 L -2,-1 L -2,2 L 0,4 L 2,2 L 2,-1 Z" fill="#48BB78" stroke="#38A169" stroke-width="0.5"/>
      <path d="M -1,0 L 0,1 L 2,-2" fill="none" stroke="white" stroke-width="1" stroke-linecap="round"/>
    </g>
    
    <!-- Molecular structure -->
    <g transform="translate(0,-8)" opacity="0.4">
      <circle cx="-2" cy="0" r="0.8" fill="#805AD5"/>
      <circle cx="2" cy="0" r="0.8" fill="#805AD5"/>
      <circle cx="0" cy="-2" r="0.8" fill="#805AD5"/>
      <line x1="-2" y1="0" x2="2" y2="0" stroke="#805AD5" stroke-width="1"/>
      <line x1="-1" y1="-1" x2="0" y2="-2" stroke="#805AD5" stroke-width="1"/>
      <line x1="1" y1="-1" x2="0" y2="-2" stroke="#805AD5" stroke-width="1"/>
    </g>
    
    <!-- Decorative elements -->
    <line x1="-12" y1="17" x2="12" y2="17" stroke="#553C9A" stroke-width="1"/>
    
    <!-- Compliance stars -->
    <g transform="translate(-10,17)">
      <polygon points="0,-1 0.3,-0.3 1,-0.3 0.5,0.2 0.7,1 0,0.6 -0.7,1 -0.5,0.2 -1,-0.3 -0.3,-0.3" fill="#FFD700" stroke="#553C9A" stroke-width="0.2"/>
    </g>
    <g transform="translate(10,17)">
      <polygon points="0,-1 0.3,-0.3 1,-0.3 0.5,0.2 0.7,1 0,0.6 -0.7,1 -0.5,0.2 -1,-0.3 -0.3,-0.3" fill="#FFD700" stroke="#553C9A" stroke-width="0.2"/>
    </g>
    
    <!-- Ribbon corners -->
    <polygon points="-18,-20 -15,-17 -18,-14" fill="#553C9A" opacity="0.3"/>
    <polygon points="18,-20 15,-17 18,-14" fill="#553C9A" opacity="0.3"/>
  </g>
  
  <!-- REACH text -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#553C9A" font-weight="bold">REACH</text>
</svg>