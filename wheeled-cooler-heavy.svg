<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coolerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a472a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f2419;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wheelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Ground surface -->
  <rect x="0" y="250" width="400" height="50" fill="#d3d3d3" opacity="0.5"/>
  
  <!-- Main cooler body -->
  <rect x="120" y="120" width="160" height="100" fill="url(#coolerGradient)" stroke="#0f2419" stroke-width="2" rx="8"/>
  
  <!-- Cooler lid -->
  <rect x="120" y="110" width="160" height="15" fill="#1a472a" stroke="#0f2419" stroke-width="2" rx="8"/>
  
  <!-- Lid hinge -->
  <rect x="125" y="108" width="150" height="4" fill="#808080" rx="2"/>
  <circle cx="135" cy="110" r="2" fill="#606060"/>
  <circle cx="155" cy="110" r="2" fill="#606060"/>
  <circle cx="175" cy="110" r="2" fill="#606060"/>
  <circle cx="195" cy="110" r="2" fill="#606060"/>
  <circle cx="215" cy="110" r="2" fill="#606060"/>
  <circle cx="235" cy="110" r="2" fill="#606060"/>
  <circle cx="255" cy="110" r="2" fill="#606060"/>
  <circle cx="265" cy="110" r="2" fill="#606060"/>
  
  <!-- Front handle -->
  <rect x="180" y="140" width="40" height="8" fill="#2a2a2a" rx="4"/>
  <rect x="185" y="142" width="30" height="4" fill="#666666" rx="2"/>
  
  <!-- Side handles -->
  <ellipse cx="110" cy="160" rx="8" ry="15" fill="none" stroke="#2a2a2a" stroke-width="4"/>
  <ellipse cx="290" cy="160" rx="8" ry="15" fill="none" stroke="#2a2a2a" stroke-width="4"/>
  
  <!-- Telescopic handle (extended) -->
  <rect x="195" y="30" width="10" height="80" fill="url(#handleGradient)" rx="5"/>
  <rect x="190" y="25" width="20" height="10" fill="#606060" rx="5"/>
  <rect x="192" y="27" width="16" height="6" fill="#808080" rx="3"/>
  
  <!-- Handle extension segments -->
  <rect x="197" y="35" width="6" height="15" fill="#a0a0a0" rx="3"/>
  <rect x="197" y="55" width="6" height="15" fill="#a0a0a0" rx="3"/>
  <rect x="197" y="75" width="6" height="15" fill="#a0a0a0" rx="3"/>
  <rect x="197" y="95" width="6" height="15" fill="#a0a0a0" rx="3"/>
  
  <!-- Wheels -->
  <circle cx="140" cy="235" r="18" fill="url(#wheelGradient)" stroke="#404040" stroke-width="2"/>
  <circle cx="260" cy="235" r="18" fill="url(#wheelGradient)" stroke="#404040" stroke-width="2"/>
  
  <!-- Wheel rims -->
  <circle cx="140" cy="235" r="12" fill="#404040"/>
  <circle cx="260" cy="235" r="12" fill="#404040"/>
  
  <!-- Wheel spokes -->
  <g stroke="#606060" stroke-width="2">
    <line x1="140" y1="223" x2="140" y2="247"/>
    <line x1="128" y1="235" x2="152" y2="235"/>
    <line x1="131" y1="226" x2="149" y2="244"/>
    <line x1="149" y1="226" x2="131" y2="244"/>
    
    <line x1="260" y1="223" x2="260" y2="247"/>
    <line x1="248" y1="235" x2="272" y2="235"/>
    <line x1="251" y1="226" x2="269" y2="244"/>
    <line x1="269" y1="226" x2="251" y2="244"/>
  </g>
  
  <!-- Wheel axle -->
  <rect x="135" y="232" width="130" height="6" fill="#2a2a2a" rx="3"/>
  
  <!-- Cooler insulation pattern -->
  <g opacity="0.4">
    <rect x="130" y="130" width="140" height="80" fill="none" stroke="#87CEEB" stroke-width="2" stroke-dasharray="5,5" rx="5"/>
    <rect x="135" y="135" width="130" height="70" fill="none" stroke="#87CEEB" stroke-width="1" stroke-dasharray="3,3" rx="5"/>
  </g>
  
  <!-- Ice crystals -->
  <g opacity="0.6">
    <path d="M150 150 L155 155 L150 160 L145 155 Z" fill="#E0F6FF"/>
    <path d="M180 160 L185 165 L180 170 L175 165 Z" fill="#E0F6FF"/>
    <path d="M210 150 L215 155 L210 160 L205 155 Z" fill="#E0F6FF"/>
    <path d="M240 165 L245 170 L240 175 L235 170 Z" fill="#E0F6FF"/>
  </g>
  
  <!-- Drinks/food inside -->
  <g opacity="0.5">
    <rect x="140" y="140" width="8" height="25" fill="#ff6b6b" rx="4"/>
    <rect x="155" y="145" width="8" height="20" fill="#4ecdc4" rx="4"/>
    <rect x="170" y="140" width="8" height="25" fill="#45b7d1" rx="4"/>
    <rect x="185" y="145" width="8" height="20" fill="#96ceb4" rx="4"/>
    <rect x="200" y="140" width="8" height="25" fill="#feca57" rx="4"/>
    <rect x="215" y="145" width="8" height="20" fill="#ff9ff3" rx="4"/>
    <rect x="230" y="140" width="8" height="25" fill="#6c5ce7" rx="4"/>
    <rect x="245" y="145" width="8" height="20" fill="#a29bfe" rx="4"/>
  </g>
  
  <!-- Brand logo area -->
  <rect x="170" y="155" width="60" height="15" fill="#ffffff" opacity="0.9" rx="3"/>
  <text x="200" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#0f2419">HEAVY DUTY</text>
  
  <!-- Heavy Duty badge -->
  <circle cx="350" cy="50" r="25" fill="#dc3545" stroke="#ffffff" stroke-width="2"/>
  <rect x="340" y="45" width="20" height="10" fill="#ffffff" rx="2"/>
  <circle cx="350" cy="50" r="3" fill="#dc3545"/>
  <text x="350" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#dc3545">HEAVY</text>
  <text x="350" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#dc3545">DUTY</text>
  
  <!-- Easy Transport indicator -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="40" height="20" fill="#28a745" rx="3"/>
    <circle cx="10" cy="10" r="4" fill="#ffffff"/>
    <circle cx="30" cy="10" r="4" fill="#ffffff"/>
    <path d="M5 10 L35 10" stroke="#ffffff" stroke-width="2"/>
    <text x="20" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#28a745">EASY TRANSPORT</text>
  </g>
  
  <!-- Capacity indicator -->
  <g transform="translate(320, 250)">
    <rect x="0" y="0" width="60" height="25" fill="#6f42c1" rx="3"/>
    <text x="30" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">30L-50L</text>
    <text x="30" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#ffffff">CAPACITY</text>
  </g>
  
  <!-- Smooth Rolling indicator -->
  <g transform="translate(20, 250)">
    <circle r="15" fill="#17a2b8"/>
    <circle cx="-5" cy="0" r="3" fill="#ffffff"/>
    <circle cx="5" cy="0" r="3" fill="#ffffff"/>
    <path d="M-8 -8 Q0 -12 8 -8" fill="none" stroke="#ffffff" stroke-width="2"/>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#17a2b8">SMOOTH ROLL</text>
  </g>
  
  <!-- Large Gathering indicator -->
  <g transform="translate(150, 250)">
    <rect x="0" y="0" width="50" height="20" fill="#fd7e14" rx="3"/>
    <circle cx="10" cy="10" r="3" fill="#ffffff"/>
    <circle cx="20" cy="10" r="3" fill="#ffffff"/>
    <circle cx="30" cy="10" r="3" fill="#ffffff"/>
    <circle cx="40" cy="10" r="3" fill="#ffffff"/>
    <text x="25" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#fd7e14">LARGE GROUPS</text>
  </g>
  
  <!-- Temperature gauge -->
  <g transform="translate(300, 140)">
    <circle r="12" fill="#ffffff" stroke="#4682B4" stroke-width="2"/>
    <path d="M0 -8 A8 8 0 0 1 6 6" fill="none" stroke="#4682B4" stroke-width="2"/>
    <circle r="2" fill="#4682B4"/>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#4682B4">TEMP</text>
  </g>
</svg>