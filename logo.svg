<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Waterproof bag icon -->
  <g transform="translate(10, 10)">
    <!-- Bag body -->
    <path d="M5 15 L35 15 L35 35 L5 35 Z" fill="url(#logoGradient)" stroke="#1e40af" stroke-width="2" rx="3"/>
    <!-- Bag flap -->
    <path d="M8 10 L32 10 L32 18 L8 18 Z" fill="#3b82f6" stroke="#1e40af" stroke-width="1.5" rx="2"/>
    <!-- Handle -->
    <path d="M15 5 Q20 2 25 5" fill="none" stroke="#1e40af" stroke-width="2" stroke-linecap="round"/>
    <!-- Zipper -->
    <line x1="10" y1="13" x2="30" y2="13" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
    <!-- Water drops -->
    <circle cx="12" cy="25" r="1.5" fill="#60a5fa" opacity="0.7"/>
    <circle cx="20" cy="22" r="1" fill="#60a5fa" opacity="0.7"/>
    <circle cx="28" cy="28" r="1.2" fill="#60a5fa" opacity="0.7"/>
  </g>
  
  <!-- Company text -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">OEM Waterproof</text>
  <text x="55" y="42" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Bags Manufacturing</text>
</svg>