<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <defs>
    <linearGradient id="oemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="150" fill="#eff6ff"/>
  
  <!-- Assembly line conveyor -->
  <rect x="20" y="100" width="160" height="8" fill="#6b7280" rx="4"/>
  <rect x="20" y="108" width="160" height="4" fill="#374151" rx="2"/>
  
  <!-- Conveyor rollers -->
  <circle cx="30" cy="112" r="3" fill="#9ca3af"/>
  <circle cx="50" cy="112" r="3" fill="#9ca3af"/>
  <circle cx="70" cy="112" r="3" fill="#9ca3af"/>
  <circle cx="90" cy="112" r="3" fill="#9ca3af"/>
  <circle cx="110" cy="112" r="3" fill="#9ca3af"/>
  <circle cx="130" cy="112" r="3" fill="#9ca3af"/>
  <circle cx="150" cy="112" r="3" fill="#9ca3af"/>
  <circle cx="170" cy="112" r="3" fill="#9ca3af"/>
  
  <!-- Manufacturing stations -->
  <!-- Station 1: Design -->
  <g transform="translate(30, 60)">
    <rect x="0" y="0" width="25" height="40" fill="url(#oemGradient)" rx="3"/>
    <rect x="5" y="5" width="15" height="12" fill="#ffffff" rx="2"/>
    <!-- Design sketch -->
    <path d="M8 8 L17 8 L17 14 L8 14 Z" fill="none" stroke="#3b82f6" stroke-width="1" stroke-dasharray="1,1"/>
    <text x="12.5" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#ffffff">DESIGN</text>
  </g>
  
  <!-- Station 2: Cutting -->
  <g transform="translate(70, 55)">
    <rect x="0" y="0" width="25" height="45" fill="#10b981" rx="3"/>
    <!-- Cutting blade -->
    <path d="M8 10 L17 10 L12.5 20 Z" fill="#ffffff"/>
    <line x1="5" y1="25" x2="20" y2="25" stroke="#ffffff" stroke-width="2"/>
    <text x="12.5" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#ffffff">CUT</text>
  </g>
  
  <!-- Station 3: Sewing -->
  <g transform="translate(110, 50)">
    <rect x="0" y="0" width="25" height="50" fill="#f59e0b" rx="3"/>
    <!-- Sewing machine -->
    <rect x="8" y="8" width="9" height="6" fill="#ffffff" rx="1"/>
    <circle cx="12.5" cy="20" r="4" fill="#ffffff"/>
    <line x1="12.5" y1="16" x2="12.5" y2="24" stroke="#f59e0b" stroke-width="1"/>
    <text x="12.5" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#ffffff">SEW</text>
  </g>
  
  <!-- Station 4: Quality Check -->
  <g transform="translate(150, 65)">
    <rect x="0" y="0" width="25" height="35" fill="#8b5cf6" rx="3"/>
    <!-- Magnifying glass -->
    <circle cx="12.5" cy="15" r="6" fill="#ffffff"/>
    <circle cx="12.5" cy="15" r="3" fill="none" stroke="#8b5cf6" stroke-width="1"/>
    <path d="M10 17 L12 19 L15 16" fill="none" stroke="#10b981" stroke-width="1.5" stroke-linecap="round"/>
    <text x="12.5" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#ffffff">QC</text>
  </g>
  
  <!-- Products on conveyor -->
  <g transform="translate(40, 85)">
    <rect x="0" y="0" width="12" height="15" fill="#1e40af" rx="2"/>
    <rect x="2" y="2" width="8" height="6" fill="#3b82f6" rx="1"/>
  </g>
  
  <g transform="translate(80, 85)">
    <rect x="0" y="0" width="12" height="15" fill="#059669" rx="2"/>
    <rect x="2" y="2" width="8" height="6" fill="#10b981" rx="1"/>
  </g>
  
  <g transform="translate(120, 85)">
    <rect x="0" y="0" width="12" height="15" fill="#d97706" rx="2"/>
    <rect x="2" y="2" width="8" height="6" fill="#f59e0b" rx="1"/>
  </g>
  
  <!-- Robotic arm -->
  <g transform="translate(160, 30)">
    <rect x="0" y="20" width="4" height="30" fill="#6b7280" rx="2"/>
    <rect x="-2" y="15" width="8" height="8" fill="#374151" rx="2"/>
    <circle cx="2" cy="12" r="3" fill="#9ca3af"/>
    <!-- Gripper -->
    <rect x="0" y="8" width="2" height="6" fill="#374151"/>
    <rect x="2" y="8" width="2" height="6" fill="#374151"/>
  </g>
  
  <!-- Control panel -->
  <g transform="translate(10, 20)">
    <rect x="0" y="0" width="30" height="20" fill="#374151" stroke="#111827" stroke-width="1" rx="3"/>
    <rect x="3" y="3" width="24" height="8" fill="#1f2937" rx="2"/>
    <!-- Buttons -->
    <circle cx="8" cy="15" r="2" fill="#10b981"/>
    <circle cx="15" cy="15" r="2" fill="#ef4444"/>
    <circle cx="22" cy="15" r="2" fill="#fbbf24"/>
    <!-- Screen text -->
    <text x="15" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#10b981">OEM CONTROL</text>
  </g>
  
  <!-- Arrow showing flow -->
  <path d="M25 130 L175 130" fill="none" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>
</svg>