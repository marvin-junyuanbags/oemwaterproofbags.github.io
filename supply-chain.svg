<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="supplyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F56500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DD6B20;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#supplyGradient)" stroke="#C05621" stroke-width="2"/>
  
  <!-- Supply chain elements -->
  <g transform="translate(50,50)">
    <!-- Factory -->
    <rect x="-25" y="-8" width="12" height="8" fill="white" stroke="#C05621" stroke-width="1"/>
    <rect x="-22" y="-12" width="3" height="4" fill="white" stroke="#C05621" stroke-width="1"/>
    <rect x="-17" y="-12" width="3" height="4" fill="white" stroke="#C05621" stroke-width="1"/>
    
    <!-- Warehouse -->
    <rect x="-8" y="-6" width="16" height="10" fill="white" stroke="#C05621" stroke-width="1"/>
    <polygon points="-8,-6 0,-12 8,-6" fill="white" stroke="#C05621" stroke-width="1"/>
    <rect x="-2" y="-2" width="4" height="6" fill="#C05621"/>
    
    <!-- Truck -->
    <rect x="12" y="-2" width="8" height="4" fill="white" stroke="#C05621" stroke-width="1"/>
    <rect x="20" y="-4" width="4" height="2" fill="white" stroke="#C05621" stroke-width="1"/>
    <circle cx="15" cy="3" r="1.5" fill="#C05621"/>
    <circle cx="21" cy="3" r="1.5" fill="#C05621"/>
    
    <!-- Arrows connecting elements -->
    <path d="M -13,-4 L -10,-4" fill="none" stroke="white" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 8,0 L 12,0" fill="none" stroke="white" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Boxes/packages -->
    <rect x="-6" y="-3" width="2" height="2" fill="#C05621" stroke="white" stroke-width="0.5"/>
    <rect x="-3" y="-3" width="2" height="2" fill="#C05621" stroke="white" stroke-width="0.5"/>
    <rect x="0" y="-3" width="2" height="2" fill="#C05621" stroke="white" stroke-width="0.5"/>
    <rect x="3" y="-3" width="2" height="2" fill="#C05621" stroke="white" stroke-width="0.5"/>
    
    <!-- Global network lines -->
    <circle cx="0" cy="8" r="12" fill="none" stroke="white" stroke-width="1" stroke-dasharray="3,2" opacity="0.7"/>
    <line x1="-8" y1="15" x2="8" y2="15" stroke="white" stroke-width="1" opacity="0.7"/>
    <line x1="-15" y1="8" x2="15" y2="8" stroke="white" stroke-width="1" opacity="0.7"/>
    
    <!-- Connection nodes -->
    <circle cx="-12" cy="12" r="1" fill="white"/>
    <circle cx="12" cy="12" r="1" fill="white"/>
    <circle cx="0" cy="18" r="1" fill="white"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
    </marker>
  </defs>
  
  <!-- Supply chain text -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#C05621" font-weight="bold">SUPPLY CHAIN</text>
</svg>