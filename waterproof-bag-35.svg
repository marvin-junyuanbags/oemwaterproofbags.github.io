<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="sealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#ecf0f1"/>
  
  <!-- Water waves background -->
  <path d="M0,200 Q100,180 200,200 T400,200 L400,300 L0,300 Z" fill="url(#waterGradient)"/>
  <path d="M0,220 Q100,200 200,220 T400,220 L400,300 L0,300 Z" fill="url(#waterGradient)" opacity="0.6"/>
  
  <!-- Main dry bag body -->
  <ellipse cx="200" cy="180" rx="80" ry="100" fill="url(#bagGradient)"/>
  
  <!-- Bag highlights and shadows -->
  <ellipse cx="180" cy="160" rx="15" ry="20" fill="#5dade2" opacity="0.6"/>
  <ellipse cx="220" cy="200" rx="10" ry="15" fill="#2471a3" opacity="0.4"/>
  
  <!-- Roll-top closure -->
  <rect x="160" y="80" width="80" height="20" rx="10" fill="url(#sealGradient)"/>
  <rect x="165" y="85" width="70" height="10" rx="5" fill="#f1c40f"/>
  
  <!-- Closure buckle -->
  <rect x="190" y="75" width="20" height="15" rx="3" fill="#34495e"/>
  <circle cx="200" cy="82" r="3" fill="#ecf0f1"/>
  
  <!-- Waterproof seal lines -->
  <path d="M160,100 Q200,95 240,100" stroke="#e67e22" stroke-width="2" fill="none"/>
  <path d="M160,110 Q200,105 240,110" stroke="#e67e22" stroke-width="2" fill="none"/>
  <path d="M160,120 Q200,115 240,120" stroke="#e67e22" stroke-width="2" fill="none"/>
  
  <!-- Carrying strap -->
  <path d="M140,140 Q120,120 140,100 Q160,80 180,100" stroke="#2c3e50" stroke-width="4" fill="none"/>
  <path d="M220,100 Q240,80 260,100 Q280,120 260,140" stroke="#2c3e50" stroke-width="4" fill="none"/>
  
  <!-- Transparent window -->
  <rect x="170" y="140" width="60" height="40" rx="5" fill="#ecf0f1" opacity="0.8" stroke="#bdc3c7" stroke-width="2"/>
  <rect x="175" y="145" width="50" height="30" rx="3" fill="#ffffff" opacity="0.9"/>
  
  <!-- Phone/device inside window -->
  <rect x="180" y="150" width="25" height="20" rx="2" fill="#2c3e50"/>
  <rect x="182" y="152" width="21" height="16" rx="1" fill="#3498db"/>
  
  <!-- Waterproof certification badge -->
  <circle cx="320" cy="80" r="25" fill="#27ae60"/>
  <text x="320" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">IPX8</text>
  <text x="320" y="87" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">PROOF</text>
  
  <!-- Submersible icon -->
  <circle cx="80" cy="80" r="20" fill="#74b9ff" opacity="0.8"/>
  <path d="M70,80 Q80,70 90,80 Q80,90 70,80" fill="#0984e3"/>
  <circle cx="80" cy="80" r="5" fill="#ffffff"/>
  
  <!-- Water droplets -->
  <circle cx="300" cy="120" r="3" fill="#74b9ff" opacity="0.7"/>
  <circle cx="310" cy="110" r="2" fill="#74b9ff" opacity="0.7"/>
  <circle cx="290" cy="130" r="2.5" fill="#74b9ff" opacity="0.7"/>
  
  <!-- Product features text -->
  <text x="200" y="250" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Waterproof Dry Bag</text>
  <text x="200" y="270" text-anchor="middle" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="10">Submersible • Transparent Window • Roll-Top Seal</text>
  
  <!-- Size indicator -->
  <rect x="20" y="20" width="60" height="25" rx="5" fill="#e74c3c" opacity="0.9"/>
  <text x="50" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">20L</text>
</svg>