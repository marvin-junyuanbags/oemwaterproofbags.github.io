<svg width="300" height="250" viewBox="0 0 300 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="250" fill="#f5f5f5"/>
  
  <!-- Cold gradient background -->
  <defs>
    <radialGradient id="coldBg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#e8f4fd" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#bbdefb" stop-opacity="0.3"/>
    </radialGradient>
    <linearGradient id="bagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1565c0"/>
      <stop offset="50%" stop-color="#1976d2"/>
      <stop offset="100%" stop-color="#0d47a1"/>
    </linearGradient>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#757575"/>
      <stop offset="50%" stop-color="#424242"/>
      <stop offset="100%" stop-color="#212121"/>
    </linearGradient>
  </defs>
  
  <rect width="300" height="250" fill="url(#coldBg)"/>
  
  <!-- Main Premium Cooler Bag -->
  <g transform="translate(75, 60)">
    <!-- Main body -->
    <rect x="0" y="0" width="150" height="100" fill="url(#bagGradient)" rx="15"/>
    <rect x="5" y="5" width="140" height="90" fill="#1976d2" rx="12"/>
    
    <!-- Premium front panel -->
    <rect x="12" y="12" width="126" height="76" fill="#2196f3" rx="10"/>
    <rect x="18" y="18" width="114" height="64" fill="#42a5f5" rx="8"/>
    
    <!-- Premium insulation pattern -->
    <g stroke="#1565c0" stroke-width="1.5" opacity="0.7">
      <line x1="25" y1="28" x2="125" y2="28"/>
      <line x1="25" y1="38" x2="125" y2="38"/>
      <line x1="25" y1="48" x2="125" y2="48"/>
      <line x1="25" y1="58" x2="125" y2="58"/>
      <line x1="25" y1="68" x2="125" y2="68"/>
      <line x1="25" y1="78" x2="125" y2="78"/>
    </g>
    
    <!-- Premium top lid -->
    <rect x="0" y="-12" width="150" height="18" fill="#0d47a1" rx="9"/>
    <rect x="5" y="-9" width="140" height="12" fill="#1565c0" rx="6"/>
    
    <!-- Premium zipper with metal details -->
    <line x1="15" y1="-3" x2="135" y2="-3" stroke="#ffc107" stroke-width="4"/>
    <rect x="125" y="-8" width="12" height="10" fill="url(#metalGradient)" rx="2"/>
    <circle cx="131" cy="-3" r="3" fill="#ff9800"/>
    
    <!-- Premium handles with padding -->
    <rect x="30" y="-22" width="25" height="15" fill="url(#metalGradient)" rx="7"/>
    <rect x="32" y="-20" width="21" height="11" fill="#424242" rx="5"/>
    <rect x="95" y="-22" width="25" height="15" fill="url(#metalGradient)" rx="7"/>
    <rect x="97" y="-20" width="21" height="11" fill="#424242" rx="5"/>
    
    <!-- Side reinforced handles -->
    <rect x="-15" y="30" width="18" height="40" fill="url(#metalGradient)" rx="9"/>
    <rect x="-12" y="33" width="12" height="34" fill="#424242" rx="6"/>
    <rect x="147" y="30" width="18" height="40" fill="url(#metalGradient)" rx="9"/>
    <rect x="150" y="33" width="12" height="34" fill="#424242" rx="6"/>
    
    <!-- Premium cooling vents with chrome finish -->
    <circle cx="35" cy="35" r="4" fill="#0d47a1"/>
    <circle cx="47" cy="35" r="4" fill="#0d47a1"/>
    <circle cx="59" cy="35" r="4" fill="#0d47a1"/>
    <circle cx="71" cy="35" r="4" fill="#0d47a1"/>
    
    <!-- Premium brand logo area -->
    <rect x="45" y="55" width="60" height="20" fill="#ffffff" rx="5"/>
    <rect x="47" y="57" width="56" height="16" fill="#f5f5f5" rx="3"/>
    <text x="75" y="67" text-anchor="middle" fill="#1565c0" font-size="10" font-weight="bold">PREMIUM</text>
    <text x="75" y="77" text-anchor="middle" fill="#1565c0" font-size="8">30L CAPACITY</text>
    
    <!-- Digital temperature display -->
    <rect x="110" y="20" width="30" height="30" fill="#000000" rx="5"/>
    <rect x="112" y="22" width="26" height="26" fill="#1a1a1a" rx="3"/>
    <text x="125" y="32" text-anchor="middle" fill="#00ff00" font-size="8" font-weight="bold">-2Â°C</text>
    <text x="125" y="42" text-anchor="middle" fill="#00ff00" font-size="6">OPTIMAL</text>
    
    <!-- Premium wheels -->
    <circle cx="25" cy="105" r="12" fill="url(#metalGradient)"/>
    <circle cx="25" cy="105" r="8" fill="#424242"/>
    <circle cx="25" cy="105" r="4" fill="#757575"/>
    
    <circle cx="125" cy="105" r="12" fill="url(#metalGradient)"/>
    <circle cx="125" cy="105" r="8" fill="#424242"/>
    <circle cx="125" cy="105" r="4" fill="#757575"/>
    
    <!-- Telescopic handle -->
    <rect x="70" y="-35" width="10" height="25" fill="url(#metalGradient)" rx="5"/>
    <rect x="72" y="-33" width="6" height="21" fill="#424242" rx="3"/>
    <rect x="60" y="-40" width="30" height="8" fill="url(#metalGradient)" rx="4"/>
    <rect x="62" y="-38" width="26" height="4" fill="#424242" rx="2"/>
  </g>
  
  <!-- Ice cubes around -->
  <g transform="translate(40, 180)">
    <rect x="0" y="0" width="20" height="20" fill="#ffffff" opacity="0.9" rx="4"/>
    <rect x="2" y="2" width="16" height="16" fill="#e3f2fd" opacity="0.8" rx="3"/>
  </g>
  
  <g transform="translate(240, 170)">
    <rect x="0" y="0" width="15" height="15" fill="#ffffff" opacity="0.9" rx="3"/>
    <rect x="1" y="1" width="13" height="13" fill="#e3f2fd" opacity="0.8" rx="2"/>
  </g>
  
  <!-- Premium beverages -->
  <g transform="translate(30, 200)">
    <!-- Premium wine bottle -->
    <rect x="0" y="0" width="12" height="35" fill="#2e7d32" rx="6"/>
    <rect x="2" y="3" width="8" height="29" fill="#4caf50" rx="4"/>
    <rect x="2" y="-5" width="8" height="8" fill="#1b5e20" rx="4"/>
    <circle cx="6" cy="-1" r="2" fill="#66bb6a"/>
    <rect x="3" y="15" width="6" height="8" fill="#ffffff" rx="1"/>
    <text x="6" y="20" text-anchor="middle" fill="#2e7d32" font-size="4" font-weight="bold">WINE</text>
  </g>
  
  <g transform="translate(260, 200)">
    <!-- Premium champagne -->
    <rect x="0" y="0" width="10" height="30" fill="#1565c0" rx="5"/>
    <rect x="1" y="2" width="8" height="26" fill="#2196f3" rx="4"/>
    <rect x="1" y="-4" width="8" height="6" fill="#0d47a1" rx="4"/>
    <circle cx="5" cy="-1" r="1.5" fill="#42a5f5"/>
    <rect x="2" y="12" width="6" height="6" fill="#ffd700" rx="1"/>
  </g>
  
  <!-- Premium Quality Badges -->
  <g transform="translate(30, 30)">
    <circle cx="0" cy="0" r="25" fill="#ffd700" opacity="0.95"/>
    <circle cx="0" cy="0" r="20" fill="#ffeb3b"/>
    <text x="0" y="-5" text-anchor="middle" fill="#f57f17" font-size="8" font-weight="bold">PREMIUM</text>
    <text x="0" y="5" text-anchor="middle" fill="#f57f17" font-size="6">QUALITY</text>
    <path d="M-8 -15 L8 -15 L0 -22 Z" fill="#f57f17"/>
  </g>
  
  <g transform="translate(270, 30)">
    <circle cx="0" cy="0" r="22" fill="#4caf50" opacity="0.95"/>
    <circle cx="0" cy="0" r="17" fill="#66bb6a"/>
    <text x="0" y="-3" text-anchor="middle" fill="#ffffff" font-size="7" font-weight="bold">30L</text>
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="5">CAPACITY</text>
  </g>
  
  <!-- Snowflake effects -->
  <g transform="translate(50, 50)" opacity="0.4">
    <g stroke="#81d4fa" stroke-width="2" fill="none">
      <line x1="0" y1="-10" x2="0" y2="10"/>
      <line x1="-10" y1="0" x2="10" y2="0"/>
      <line x1="-7" y1="-7" x2="7" y2="7"/>
      <line x1="-7" y1="7" x2="7" y2="-7"/>
    </g>
  </g>
  
  <g transform="translate(250, 80)" opacity="0.4">
    <g stroke="#81d4fa" stroke-width="1.5" fill="none">
      <line x1="0" y1="-8" x2="0" y2="8"/>
      <line x1="-8" y1="0" x2="8" y2="0"/>
      <line x1="-6" y1="-6" x2="6" y2="6"/>
      <line x1="-6" y1="6" x2="6" y2="-6"/>
    </g>
  </g>
</svg>