<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stadiumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90caf9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sportsCoolerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565c0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="standGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#757575;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#424242;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="floodlightGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffc107;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="400" height="120" fill="url(#skyGradient)"/>
  
  <!-- Stadium Stands -->
  <rect x="0" y="120" width="400" height="60" fill="url(#standGradient)"/>
  
  <!-- Stadium Seats -->
  <g>
    <rect x="20" y="130" width="360" height="8" fill="#f44336" opacity="0.8"/>
    <rect x="20" y="140" width="360" height="8" fill="#2196f3" opacity="0.8"/>
    <rect x="20" y="150" width="360" height="8" fill="#ff9800" opacity="0.8"/>
    <rect x="20" y="160" width="360" height="8" fill="#4caf50" opacity="0.8"/>
  </g>
  
  <!-- Stadium Floodlights -->
  <g>
    <rect x="80" y="100" width="8" height="20" fill="#616161"/>
    <circle cx="84" cy="95" r="8" fill="#ffeb3b" opacity="0.9"/>
    <circle cx="84" cy="95" r="25" fill="url(#floodlightGradient)"/>
    
    <rect x="200" y="100" width="8" height="20" fill="#616161"/>
    <circle cx="204" cy="95" r="8" fill="#ffeb3b" opacity="0.9"/>
    <circle cx="204" cy="95" r="25" fill="url(#floodlightGradient)"/>
    
    <rect x="320" y="100" width="8" height="20" fill="#616161"/>
    <circle cx="324" cy="95" r="8" fill="#ffeb3b" opacity="0.9"/>
    <circle cx="324" cy="95" r="25" fill="url(#floodlightGradient)"/>
  </g>
  
  <!-- Playing Field -->
  <rect x="0" y="180" width="400" height="120" fill="url(#stadiumGradient)"/>
  
  <!-- Field Lines -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.8">
    <line x1="0" y1="240" x2="400" y2="240"/>
    <line x1="200" y1="180" x2="200" y2="300"/>
    <circle cx="200" cy="240" r="30" fill="none"/>
    <circle cx="200" cy="240" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Goal Posts -->
  <g stroke="#ffffff" stroke-width="3" fill="none">
    <rect x="10" y="220" width="30" height="40"/>
    <rect x="360" y="220" width="30" height="40"/>
  </g>
  
  <!-- Sports Cooler Bag -->
  <rect x="160" y="200" width="120" height="70" fill="url(#sportsCoolerGradient)" rx="6" ry="6"/>
  
  <!-- Cooler Shadow -->
  <ellipse cx="220" cy="280" rx="65" ry="10" fill="#000000" opacity="0.3"/>
  
  <!-- Cooler Front Panel -->
  <rect x="165" y="205" width="110" height="60" fill="#1976d2" rx="4" ry="4"/>
  
  <!-- Team Logo Area -->
  <rect x="180" y="215" width="80" height="20" fill="#0d47a1" rx="3"/>
  <text x="220" y="228" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">TEAM COOLER</text>
  
  <!-- Heavy-duty Zipper -->
  <rect x="170" y="210" width="100" height="4" fill="#ffc107" rx="2"/>
  <circle cx="265" cy="212" r="3" fill="#ff8f00"/>
  
  <!-- Reinforced Handle -->
  <rect x="200" y="190" width="40" height="8" fill="#37474f" rx="4"/>
  <rect x="195" y="188" width="8" height="12" fill="#263238" rx="4"/>
  <rect x="237" y="188" width="8" height="12" fill="#263238" rx="4"/>
  
  <!-- Side Pockets -->
  <rect x="150" y="220" width="12" height="35" fill="#1565c0" rx="2"/>
  <rect x="278" y="220" width="12" height="35" fill="#1565c0" rx="2"/>
  
  <!-- Sports Badge -->
  <circle cx="350" cy="50" r="20" fill="#ff6f00" opacity="0.9"/>
  <text x="350" y="48" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">SPORTS</text>
  <text x="350" y="58" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6">READY</text>
  
  <!-- Team Spirit Badge -->
  <rect x="30" y="40" width="50" height="18" fill="#f44336" rx="9"/>
  <text x="55" y="52" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">TEAM SPIRIT</text>
  
  <!-- Large Capacity -->
  <rect x="320" y="180" width="50" height="15" fill="#4caf50" rx="7"/>
  <text x="345" y="190" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">40L+</text>
  
  <!-- Temperature Display -->
  <rect x="205" y="240" width="30" height="10" fill="#000000" opacity="0.8" rx="2"/>
  <text x="220" y="247" text-anchor="middle" fill="#00ff00" font-family="monospace" font-size="7">0¬∞C</text>
  
  <!-- Sports Drinks & Snacks Inside -->
  <g opacity="0.6">
    <!-- Sports Drinks -->
    <rect x="175" y="245" width="8" height="18" fill="#ff9800" rx="4"/>
    <rect x="185" y="245" width="8" height="18" fill="#2196f3" rx="4"/>
    <rect x="195" y="245" width="8" height="18" fill="#f44336" rx="4"/>
    <rect x="205" y="245" width="8" height="18" fill="#4caf50" rx="4"/>
    
    <!-- Energy Bars -->
    <rect x="220" y="250" width="20" height="8" fill="#8bc34a" rx="2"/>
    <rect x="220" y="260" width="20" height="8" fill="#ff5722" rx="2"/>
    
    <!-- Sandwiches -->
    <rect x="245" y="248" width="22" height="12" fill="#ffc107" rx="2"/>
    <rect x="245" y="262" width="22" height="8" fill="#795548" rx="2"/>
    
    <!-- Ice Packs -->
    <rect x="270" y="245" width="12" height="20" fill="#e3f2fd" rx="2"/>
    <circle cx="276" cy="255" r="2" fill="#bbdefb"/>
  </g>
  
  <!-- Football -->
  <g transform="translate(100, 250)">
    <ellipse cx="0" cy="0" rx="12" ry="8" fill="#8d6e63"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="#ffffff" stroke-width="1"/>
    <line x1="-4" y1="-3" x2="-4" y2="3" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="-3" x2="0" y2="3" stroke="#ffffff" stroke-width="1"/>
    <line x1="4" y1="-3" x2="4" y2="3" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Megaphone -->
  <g transform="translate(320, 250)">
    <path d="M0,0 L15,0 L20,-5 L20,5 L15,0 Z" fill="#ff5722"/>
    <rect x="-5" y="-2" width="8" height="4" fill="#424242" rx="2"/>
    <circle cx="25" cy="0" r="3" fill="#ffeb3b"/>
  </g>
  
  <!-- Crowd Cheering Icons -->
  <g transform="translate(50, 140)">
    <circle cx="0" cy="0" r="3" fill="#ff9800"/>
    <rect x="-1" y="3" width="2" height="8" fill="#ff9800"/>
    <circle cx="-2" cy="-5" r="2" fill="#ffcc80"/>
    <path d="M-4,-3 L-6,-8 M0,-3 L2,-8" stroke="#ffcc80" stroke-width="1"/>
  </g>
  
  <g transform="translate(350, 140)">
    <circle cx="0" cy="0" r="3" fill="#2196f3"/>
    <rect x="-1" y="3" width="2" height="8" fill="#2196f3"/>
    <circle cx="2" cy="-5" r="2" fill="#90caf9"/>
    <path d="M4,-3 L6,-8 M0,-3 L-2,-8" stroke="#90caf9" stroke-width="1"/>
  </g>
  
  <!-- Tournament Trophy -->
  <g transform="translate(370, 200)">
    <rect x="-3" y="10" width="6" height="8" fill="#ffc107"/>
    <circle cx="0" cy="5" r="8" fill="#ffeb3b"/>
    <rect x="-6" y="0" width="12" height="6" fill="#ff9800" rx="3"/>
    <circle cx="0" cy="3" r="3" fill="#ffc107"/>
    <text x="0" y="6" text-anchor="middle" fill="#f57c00" font-family="Arial, sans-serif" font-size="6">1</text>
  </g>
  
  <!-- Tailgating Setup -->
  <g transform="translate(30, 220)">
    <!-- Folding Chair -->
    <rect x="0" y="10" width="15" height="20" fill="#424242" rx="2"/>
    <rect x="2" y="12" width="11" height="8" fill="#f44336"/>
    <rect x="-2" y="25" width="4" height="10" fill="#424242"/>
    <rect x="13" y="25" width="4" height="10" fill="#424242"/>
  </g>
  
  <!-- Festival/Event Flags -->
  <g>
    <rect x="120" y="60" width="2" height="40" fill="#8d6e63"/>
    <polygon points="122,60 122,75 140,70 122,65" fill="#f44336"/>
    
    <rect x="280" y="70" width="2" height="35" fill="#8d6e63"/>
    <polygon points="282,70 282,85 300,80 282,75" fill="#2196f3"/>
  </g>
  
  <!-- Activity Icons -->
  <g transform="translate(380, 280)">
    <!-- Tournament Icon -->
    <circle cx="-15" cy="0" r="6" fill="#ffc107" opacity="0.8"/>
    <text x="-15" y="3" text-anchor="middle" fill="#f57c00" font-family="Arial, sans-serif" font-size="8">üèÜ</text>
    
    <!-- Music/Festival Icon -->
    <circle cx="0" cy="0" r="6" fill="#9c27b0" opacity="0.8"/>
    <text x="0" y="3" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8">‚ô™</text>
  </g>
</svg>