<svg width="300" height="250" viewBox="0 0 300 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="250" fill="#f8f9fa"/>
  
  <!-- Adventure background -->
  <defs>
    <radialGradient id="adventureBg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#e8f5e8" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#c8e6c9" stop-opacity="0.3"/>
    </radialGradient>
    <linearGradient id="backpackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2e7d32"/>
      <stop offset="50%" stop-color="#388e3c"/>
      <stop offset="100%" stop-color="#1b5e20"/>
    </linearGradient>
    <linearGradient id="strapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#424242"/>
      <stop offset="50%" stop-color="#616161"/>
      <stop offset="100%" stop-color="#212121"/>
    </linearGradient>
  </defs>
  
  <rect width="300" height="250" fill="url(#adventureBg)"/>
  
  <!-- Main Backpack Body -->
  <g transform="translate(100, 50)">
    <!-- Main compartment -->
    <rect x="0" y="0" width="100" height="120" fill="url(#backpackGradient)" rx="12"/>
    <rect x="3" y="3" width="94" height="114" fill="#388e3c" rx="10"/>
    
    <!-- Front panel -->
    <rect x="8" y="8" width="84" height="104" fill="#4caf50" rx="8"/>
    <rect x="12" y="12" width="76" height="96" fill="#66bb6a" rx="6"/>
    
    <!-- Cooling compartment indicator -->
    <rect x="18" y="18" width="64" height="84" fill="#81c784" rx="4"/>
    
    <!-- Insulation pattern -->
    <g stroke="#2e7d32" stroke-width="1" opacity="0.6">
      <line x1="22" y1="25" x2="78" y2="25"/>
      <line x1="22" y1="35" x2="78" y2="35"/>
      <line x1="22" y1="45" x2="78" y2="45"/>
      <line x1="22" y1="55" x2="78" y2="55"/>
      <line x1="22" y1="65" x2="78" y2="65"/>
      <line x1="22" y1="75" x2="78" y2="75"/>
      <line x1="22" y1="85" x2="78" y2="85"/>
      <line x1="22" y1="95" x2="78" y2="95"/>
    </g>
    
    <!-- Top compartment -->
    <rect x="0" y="-15" width="100" height="20" fill="#1b5e20" rx="10"/>
    <rect x="3" y="-12" width="94" height="14" fill="#2e7d32" rx="8"/>
    
    <!-- Main zipper -->
    <line x1="10" y1="-5" x2="90" y2="-5" stroke="#ffc107" stroke-width="3"/>
    <circle cx="85" cy="-5" r="2.5" fill="#ff9800"/>
    
    <!-- Side zippers -->
    <line x1="5" y1="20" x2="5" y2="100" stroke="#ffc107" stroke-width="2"/>
    <circle cx="5" cy="95" r="2" fill="#ff9800"/>
    <line x1="95" y1="20" x2="95" y2="100" stroke="#ffc107" stroke-width="2"/>
    <circle cx="95" cy="95" r="2" fill="#ff9800"/>
    
    <!-- Front pocket -->
    <rect x="25" y="30" width="50" height="35" fill="#2e7d32" rx="6"/>
    <rect x="27" y="32" width="46" height="31" fill="#388e3c" rx="4"/>
    <line x1="30" y1="47" x2="70" y2="47" stroke="#ffc107" stroke-width="2"/>
    <circle cx="67" cy="47" r="1.5" fill="#ff9800"/>
    
    <!-- Brand logo area -->
    <rect x="35" y="75" width="30" height="15" fill="#ffffff" rx="3"/>
    <text x="50" y="84" text-anchor="middle" fill="#2e7d32" font-size="7" font-weight="bold">COOLER</text>
    <text x="50" y="92" text-anchor="middle" fill="#2e7d32" font-size="5">BACKPACK</text>
    
    <!-- Temperature indicator -->
    <rect x="70" y="20" width="18" height="20" fill="#ffffff" rx="2"/>
    <rect x="71" y="21" width="16" height="18" fill="#e3f2fd" rx="1"/>
    <text x="79" y="28" text-anchor="middle" fill="#1565c0" font-size="6" font-weight="bold">4Â°C</text>
    <text x="79" y="35" text-anchor="middle" fill="#1565c0" font-size="4">COOL</text>
  </g>
  
  <!-- Shoulder Straps -->
  <g transform="translate(80, 40)">
    <!-- Left strap -->
    <rect x="0" y="0" width="12" height="140" fill="url(#strapGradient)" rx="6"/>
    <rect x="2" y="2" width="8" height="136" fill="#616161" rx="4"/>
    
    <!-- Strap padding -->
    <rect x="1" y="40" width="10" height="60" fill="#424242" rx="5"/>
    <rect x="2" y="42" width="8" height="56" fill="#757575" rx="4"/>
    
    <!-- Strap adjusters -->
    <rect x="3" y="20" width="6" height="8" fill="#212121" rx="2"/>
    <rect x="3" y="120" width="6" height="8" fill="#212121" rx="2"/>
  </g>
  
  <g transform="translate(208, 40)">
    <!-- Right strap -->
    <rect x="0" y="0" width="12" height="140" fill="url(#strapGradient)" rx="6"/>
    <rect x="2" y="2" width="8" height="136" fill="#616161" rx="4"/>
    
    <!-- Strap padding -->
    <rect x="1" y="40" width="10" height="60" fill="#424242" rx="5"/>
    <rect x="2" y="42" width="8" height="56" fill="#757575" rx="4"/>
    
    <!-- Strap adjusters -->
    <rect x="3" y="20" width="6" height="8" fill="#212121" rx="2"/>
    <rect x="3" y="120" width="6" height="8" fill="#212121" rx="2"/>
  </g>
  
  <!-- Chest strap -->
  <rect x="92" y="90" width="116" height="6" fill="url(#strapGradient)" rx="3"/>
  <rect x="94" y="91" width="112" height="4" fill="#616161" rx="2"/>
  <rect x="145" y="87" width="10" height="12" fill="#212121" rx="2"/>
  
  <!-- Side water bottle holders -->
  <g transform="translate(60, 120)">
    <ellipse cx="0" cy="0" rx="8" ry="25" fill="#2e7d32" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="6" ry="23" fill="#388e3c" opacity="0.9"/>
    <!-- Water bottle -->
    <rect x="-3" y="-20" width="6" height="35" fill="#2196f3" rx="3"/>
    <rect x="-2" y="-18" width="4" height="31" fill="#42a5f5" rx="2"/>
    <rect x="-2" y="-23" width="4" height="5" fill="#1565c0" rx="2"/>
  </g>
  
  <g transform="translate(240, 120)">
    <ellipse cx="0" cy="0" rx="8" ry="25" fill="#2e7d32" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="6" ry="23" fill="#388e3c" opacity="0.9"/>
    <!-- Energy drink -->
    <rect x="-3" y="-20" width="6" height="30" fill="#ff5722" rx="3"/>
    <rect x="-2" y="-18" width="4" height="26" fill="#ff7043" rx="2"/>
    <rect x="-2" y="-23" width="4" height="5" fill="#d84315" rx="2"/>
  </g>
  
  <!-- Ice cubes around -->
  <g transform="translate(40, 200)">
    <rect x="0" y="0" width="18" height="18" fill="#ffffff" opacity="0.9" rx="4"/>
    <rect x="2" y="2" width="14" height="14" fill="#e3f2fd" opacity="0.8" rx="3"/>
  </g>
  
  <g transform="translate(250, 190)">
    <rect x="0" y="0" width="15" height="15" fill="#ffffff" opacity="0.9" rx="3"/>
    <rect x="1" y="1" width="13" height="13" fill="#e3f2fd" opacity="0.8" rx="2"/>
  </g>
  
  <!-- Adventure badges -->
  <g transform="translate(40, 40)">
    <circle cx="0" cy="0" r="25" fill="#4caf50" opacity="0.95"/>
    <circle cx="0" cy="0" r="20" fill="#66bb6a"/>
    <text x="0" y="-5" text-anchor="middle" fill="#ffffff" font-size="8" font-weight="bold">HANDS</text>
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="8" font-weight="bold">FREE</text>
    <path d="M-8 -18 L8 -18 L0 -25 Z" fill="#2e7d32"/>
  </g>
  
  <g transform="translate(260, 40)">
    <circle cx="0" cy="0" r="22" fill="#2196f3" opacity="0.95"/>
    <circle cx="0" cy="0" r="17" fill="#42a5f5"/>
    <text x="0" y="-3" text-anchor="middle" fill="#ffffff" font-size="7" font-weight="bold">HIKING</text>
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="5">READY</text>
  </g>
  
  <!-- Mountain/adventure background elements -->
  <g transform="translate(20, 180)" opacity="0.3">
    <polygon points="0,40 20,0 40,40" fill="#4caf50"/>
    <polygon points="15,40 35,10 55,40" fill="#66bb6a"/>
  </g>
  
  <g transform="translate(220, 170)" opacity="0.3">
    <polygon points="0,50 25,5 50,50" fill="#4caf50"/>
    <polygon points="20,50 40,15 60,50" fill="#66bb6a"/>
  </g>
  
  <!-- Compass icon -->
  <g transform="translate(150, 200)" opacity="0.6">
    <circle cx="0" cy="0" r="15" fill="#795548" opacity="0.8"/>
    <circle cx="0" cy="0" r="12" fill="#8d6e63"/>
    <circle cx="0" cy="0" r="8" fill="#ffffff"/>
    <polygon points="0,-6 3,0 0,6 -3,0" fill="#f44336"/>
    <text x="0" y="-18" text-anchor="middle" fill="#795548" font-size="6" font-weight="bold">N</text>
  </g>
</svg>