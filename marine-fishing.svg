<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="marineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0BC5EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B3D7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#marineGradient)" stroke="#0987A0" stroke-width="2"/>
  
  <!-- Marine fishing elements -->
  <g transform="translate(50,50)">
    <!-- Water waves -->
    <path d="M -25,15 Q -20,12 -15,15 Q -10,18 -5,15 Q 0,12 5,15 Q 10,18 15,15 Q 20,12 25,15" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
    <path d="M -25,18 Q -20,15 -15,18 Q -10,21 -5,18 Q 0,15 5,18 Q 10,21 15,18 Q 20,15 25,18" fill="none" stroke="white" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Fishing boat -->
    <path d="M -15,10 L -5,10 L -3,15 L -17,15 Z" fill="white" stroke="#0987A0" stroke-width="1.5"/>
    <!-- Boat cabin -->
    <rect x="-14" y="5" width="6" height="5" fill="white" stroke="#0987A0" stroke-width="1"/>
    <rect x="-12" y="6" width="2" height="2" fill="#0987A0"/>
    
    <!-- Fishing rod -->
    <line x1="-8" y1="10" x2="5" y2="-8" stroke="#8B4513" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Fishing line -->
    <line x1="5" y1="-8" x2="8" y2="5" stroke="#2D3748" stroke-width="0.8" stroke-dasharray="1,1"/>
    
    <!-- Hook -->
    <path d="M 8,5 Q 9,6 8,7 Q 7,6 8,5" fill="none" stroke="#718096" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Fish -->
    <g transform="translate(12,8)">
      <ellipse cx="0" cy="0" rx="4" ry="2" fill="#F6AD55" stroke="#DD6B20" stroke-width="1"/>
      <!-- Fish tail -->
      <polygon points="-4,0 -7,-2 -7,2" fill="#F6AD55" stroke="#DD6B20" stroke-width="1"/>
      <!-- Fish eye -->
      <circle cx="2" cy="-0.5" r="0.8" fill="white"/>
      <circle cx="2" cy="-0.5" r="0.4" fill="#2D3748"/>
      <!-- Fish fins -->
      <path d="M 0,2 Q 2,4 4,2" fill="none" stroke="#DD6B20" stroke-width="1"/>
      <path d="M 0,-2 Q 2,-4 4,-2" fill="none" stroke="#DD6B20" stroke-width="1"/>
    </g>
    
    <!-- Seagull -->
    <g transform="translate(15,-12)">
      <ellipse cx="0" cy="0" rx="2" ry="1" fill="white" stroke="#718096" stroke-width="0.5"/>
      <!-- Wings -->
      <path d="M -2,0 Q -4,-2 -6,0" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M 2,0 Q 4,-2 6,0" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      <!-- Beak -->
      <polygon points="2,0 3,-0.5 3,0.5" fill="#F6AD55"/>
    </g>
    
    <!-- Anchor -->
    <g transform="translate(-20,5)">
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#718096" stroke-width="2" stroke-linecap="round"/>
      <circle cx="0" cy="-3" r="1.5" fill="none" stroke="#718096" stroke-width="1.5"/>
      <path d="M -2,3 L 0,5 L 2,3" fill="none" stroke="#718096" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="-3" y1="4" x2="-1" y2="2" stroke="#718096" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="3" y1="4" x2="1" y2="2" stroke="#718096" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    
    <!-- Net -->
    <g transform="translate(18,12)">
      <path d="M 0,0 L 3,0 L 3,3 L 0,3 Z" fill="none" stroke="white" stroke-width="0.8"/>
      <path d="M 1,0 L 1,3 M 2,0 L 2,3 M 0,1 L 3,1 M 0,2 L 3,2" stroke="white" stroke-width="0.5"/>
    </g>
    
    <!-- Lighthouse in distance -->
    <g transform="translate(22,-8)">
      <rect x="0" y="0" width="2" height="8" fill="white" stroke="#0987A0" stroke-width="0.8"/>
      <rect x="-0.5" y="-1" width="3" height="1.5" fill="#E53E3E"/>
      <circle cx="1" cy="-1.5" r="0.8" fill="#FFD700" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Marine fishing text -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#0987A0" font-weight="bold">MARINE & FISHING</text>
</svg>