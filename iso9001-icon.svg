<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="iso9001Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2B6CB0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5282;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#iso9001Gradient)" stroke="#1A365D" stroke-width="2"/>
  
  <!-- ISO 9001 elements -->
  <g transform="translate(50,50)">
    <!-- Certificate background -->
    <rect x="-18" y="-20" width="36" height="40" fill="white" stroke="#1A365D" stroke-width="2" rx="2"/>
    
    <!-- ISO logo area -->
    <rect x="-15" y="-17" width="30" height="8" fill="#2B6CB0" rx="1"/>
    <text x="0" y="-11" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white" font-weight="bold">ISO</text>
    
    <!-- 9001 number -->
    <text x="0" y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#1A365D" font-weight="bold">9001</text>
    
    <!-- Quality Management System text -->
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="#1A365D">QUALITY</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="#1A365D">MANAGEMENT</text>
    <text x="0" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="#1A365D">SYSTEM</text>
    
    <!-- Checkmark -->
    <circle cx="0" cy="-2" r="12" fill="none" stroke="#48BB78" stroke-width="2" opacity="0.3"/>
    <path d="M -6,-2 L -2,3 L 8,-8" fill="none" stroke="#48BB78" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Decorative elements -->
    <line x1="-12" y1="17" x2="12" y2="17" stroke="#1A365D" stroke-width="1"/>
    
    <!-- Stars for certification -->
    <g transform="translate(-10,17)">
      <polygon points="0,-1 0.3,-0.3 1,-0.3 0.5,0.2 0.7,1 0,0.6 -0.7,1 -0.5,0.2 -1,-0.3 -0.3,-0.3" fill="#FFD700" stroke="#1A365D" stroke-width="0.2"/>
    </g>
    <g transform="translate(10,17)">
      <polygon points="0,-1 0.3,-0.3 1,-0.3 0.5,0.2 0.7,1 0,0.6 -0.7,1 -0.5,0.2 -1,-0.3 -0.3,-0.3" fill="#FFD700" stroke="#1A365D" stroke-width="0.2"/>
    </g>
    
    <!-- Ribbon corners -->
    <polygon points="-18,-20 -15,-17 -18,-14" fill="#1A365D" opacity="0.3"/>
    <polygon points="18,-20 15,-17 18,-14" fill="#1A365D" opacity="0.3"/>
  </g>
  
  <!-- ISO 9001 text -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#1A365D" font-weight="bold">ISO 9001</text>
</svg>