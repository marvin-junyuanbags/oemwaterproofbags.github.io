<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky Background -->
  <rect width="400" height="180" fill="#87CEEB"/>
  
  <!-- Ocean -->
  <rect x="0" y="180" width="400" height="80" fill="#4682B4"/>
  
  <!-- Waves -->
  <path d="M0 190 Q50 185 100 190 T200 190 T300 190 T400 190" stroke="#5F9EA0" stroke-width="3" fill="none"/>
  <path d="M0 200 Q40 195 80 200 T160 200 T240 200 T320 200 T400 200" stroke="#6495ED" stroke-width="2" fill="none"/>
  <path d="M0 210 Q60 205 120 210 T240 210 T360 210 T400 210" stroke="#87CEEB" stroke-width="2" fill="none"/>
  
  <!-- Beach Sand -->
  <rect x="0" y="260" width="400" height="40" fill="#F4A460"/>
  
  <!-- Palm Tree -->
  <g transform="translate(50, 200)">
    <!-- Trunk -->
    <rect x="-8" y="0" width="16" height="60" fill="#8B4513" rx="8"/>
    <rect x="-6" y="5" width="12" height="50" fill="#A0522D" rx="6"/>
    
    <!-- Palm Leaves -->
    <g transform="translate(0, -10)">
      <ellipse cx="-25" cy="-15" rx="30" ry="8" fill="#228B22" transform="rotate(-30)"/>
      <ellipse cx="25" cy="-15" rx="30" ry="8" fill="#32CD32" transform="rotate(30)"/>
      <ellipse cx="0" cy="-25" rx="35" ry="10" fill="#228B22"/>
      <ellipse cx="-15" cy="-20" rx="25" ry="6" fill="#32CD32" transform="rotate(-60)"/>
      <ellipse cx="15" cy="-20" rx="25" ry="6" fill="#228B22" transform="rotate(60)"/>
    </g>
    
    <!-- Coconuts -->
    <circle cx="-5" cy="-5" r="4" fill="#8B4513"/>
    <circle cx="5" cy="-8" r="4" fill="#A0522D"/>
    <circle cx="0" cy="-12" r="4" fill="#8B4513"/>
  </g>
  
  <!-- Beach Bag -->
  <g transform="translate(200, 220)">
    <!-- Main bag body -->
    <rect x="0" y="0" width="60" height="40" fill="#FF69B4" rx="8"/>
    <rect x="3" y="3" width="54" height="34" fill="#FF1493" rx="6"/>
    
    <!-- Stripes pattern -->
    <rect x="8" y="8" width="44" height="4" fill="#FFFFFF" opacity="0.7"/>
    <rect x="8" y="16" width="44" height="4" fill="#FFFFFF" opacity="0.7"/>
    <rect x="8" y="24" width="44" height="4" fill="#FFFFFF" opacity="0.7"/>
    <rect x="8" y="32" width="44" height="4" fill="#FFFFFF" opacity="0.7"/>
    
    <!-- Handles -->
    <rect x="15" y="-8" width="8" height="12" fill="#FF1493" rx="4"/>
    <rect x="37" y="-8" width="8" height="12" fill="#FF1493" rx="4"/>
    
    <!-- Beach items sticking out -->
    <!-- Sunscreen bottle -->
    <rect x="50" y="-5" width="8" height="20" fill="#FFFFFF" rx="4"/>
    <rect x="51" y="-7" width="6" height="4" fill="#FF6347" rx="2"/>
    
    <!-- Towel corner -->
    <rect x="5" y="-3" width="15" height="8" fill="#00CED1" rx="2"/>
    <rect x="7" y="-1" width="11" height="4" fill="#20B2AA" rx="1"/>
  </g>
  
  <!-- Beach Umbrella -->
  <g transform="translate(320, 180)">
    <!-- Pole -->
    <rect x="-2" y="0" width="4" height="80" fill="#8B4513"/>
    
    <!-- Umbrella top -->
    <path d="M-40 0 Q-30 -20 -20 -15 Q-10 -25 0 -20 Q10 -25 20 -15 Q30 -20 40 0 Q20 5 0 0 Q-20 5 -40 0" fill="#FF6347"/>
    <path d="M-35 -5 Q-25 -15 -15 -10 Q-5 -20 5 -15 Q15 -20 25 -10 Q35 -15 35 -5" fill="#FFFFFF" opacity="0.7"/>
  </g>
  
  <!-- Seashells -->
  <g transform="translate(120, 280)">
    <ellipse cx="0" cy="0" rx="8" ry="6" fill="#FFE4E1"/>
    <path d="M-6 -3 L0 3 L6 -3" stroke="#DDA0DD" stroke-width="1" fill="none"/>
  </g>
  
  <g transform="translate(280, 285)">
    <circle cx="0" cy="0" r="5" fill="#F0E68C"/>
    <path d="M-3 -2 Q0 -4 3 -2 Q0 2 -3 -2" fill="#DAA520"/>
  </g>
  
  <!-- Waterproof Badge -->
  <g transform="translate(100, 120)">
    <circle cx="0" cy="0" r="25" fill="#1E90FF" opacity="0.9"/>
    <path d="M-12 -8 Q0 -18 12 -8 Q0 8 -12 -8" fill="white"/>
    <text x="0" y="18" text-anchor="middle" fill="#2C3E50" font-size="8" font-weight="bold">WATERPROOF</text>
    <text x="0" y="28" text-anchor="middle" fill="#2C3E50" font-size="6">BEACH READY</text>
  </g>
  
  <!-- Sun -->
  <g transform="translate(350, 50)">
    <circle cx="0" cy="0" r="25" fill="#FFD700"/>
    <g stroke="#FFA500" stroke-width="4">
      <line x1="0" y1="-35" x2="0" y2="-30"/>
      <line x1="25" y1="-25" x2="21" y2="-21"/>
      <line x1="35" y1="0" x2="30" y2="0"/>
      <line x1="25" y1="25" x2="21" y2="21"/>
      <line x1="0" y1="35" x2="0" y2="30"/>
      <line x1="-25" y1="25" x2="-21" y2="21"/>
      <line x1="-35" y1="0" x2="-30" y2="0"/>
      <line x1="-25" y1="-25" x2="-21" y2="-21"/>
    </g>
  </g>
  
  <!-- Beach Activity Badges -->
  <g transform="translate(30, 100)">
    <rect x="0" y="0" width="50" height="18" fill="#FF6347" rx="9"/>
    <text x="25" y="11" text-anchor="middle" fill="white" font-size="8" font-weight="bold">BEACH</text>
  </g>
  
  <g transform="translate(30, 125)">
    <rect x="0" y="0" width="60" height="18" fill="#20B2AA" rx="9"/>
    <text x="30" y="11" text-anchor="middle" fill="white" font-size="8" font-weight="bold">SWIMMING</text>
  </g>
  
  <g transform="translate(30, 150)">
    <rect x="0" y="0" width="50" height="18" fill="#FF69B4" rx="9"/>
    <text x="25" y="11" text-anchor="middle" fill="white" font-size="8" font-weight="bold">RESORT</text>
  </g>
  
  <!-- Clouds -->
  <g transform="translate(150, 40)">
    <circle cx="0" cy="0" r="15" fill="white" opacity="0.8"/>
    <circle cx="20" cy="0" r="20" fill="white" opacity="0.8"/>
    <circle cx="40" cy="0" r="15" fill="white" opacity="0.8"/>
    <circle cx="10" cy="-10" r="12" fill="white" opacity="0.8"/>
    <circle cx="30" cy="-8" r="18" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Beach Ball -->
  <g transform="translate(150, 270)">
    <circle cx="0" cy="0" r="12" fill="#FF6347"/>
    <path d="M-12 0 Q0 -12 12 0 Q0 12 -12 0" fill="#FFFFFF"/>
    <path d="M0 -12 Q12 0 0 12 Q-12 0 0 -12" fill="#1E90FF"/>
  </g>
</svg>