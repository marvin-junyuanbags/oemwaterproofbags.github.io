<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Waterproof Bag Industry Market Analysis 2024</text>
  
  <!-- Chart Background -->
  <rect x="100" y="80" width="600" height="250" fill="white" stroke="#e9ecef" stroke-width="2" rx="8"/>
  
  <!-- Y-axis -->
  <line x1="120" y1="100" x2="120" y2="310" stroke="#6c757d" stroke-width="2"/>
  
  <!-- X-axis -->
  <line x1="120" y1="310" x2="680" y2="310" stroke="#6c757d" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="110" y="105" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">$4.5B</text>
  <text x="110" y="155" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">$3.5B</text>
  <text x="110" y="205" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">$2.5B</text>
  <text x="110" y="255" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">$1.5B</text>
  <text x="110" y="305" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">$0.5B</text>
  
  <!-- X-axis labels -->
  <text x="180" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">2020</text>
  <text x="280" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">2021</text>
  <text x="380" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">2022</text>
  <text x="480" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">2023</text>
  <text x="580" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">2024</text>
  <text x="680" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">2029*</text>
  
  <!-- Market growth line -->
  <polyline points="180,280 280,260 380,230 480,200 580,180 680,120" 
            fill="none" stroke="#007bff" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Data points -->
  <circle cx="180" cy="280" r="6" fill="#007bff"/>
  <circle cx="280" cy="260" r="6" fill="#007bff"/>
  <circle cx="380" cy="230" r="6" fill="#007bff"/>
  <circle cx="480" cy="200" r="6" fill="#007bff"/>
  <circle cx="580" cy="180" r="6" fill="#007bff"/>
  <circle cx="680" cy="120" r="6" fill="#28a745"/>
  
  <!-- Value labels -->
  <text x="180" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#007bff">$1.6B</text>
  <text x="280" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#007bff">$1.9B</text>
  <text x="380" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#007bff">$2.3B</text>
  <text x="480" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#007bff">$2.6B</text>
  <text x="580" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#007bff">$2.8B</text>
  <text x="680" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#28a745">$4.2B</text>
  
  <!-- Growth rate indicator -->
  <rect x="520" y="100" width="150" height="60" fill="#e8f5e8" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="595" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#28a745">CAGR: 8.5%</text>
  <text x="595" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#28a745">2024-2029</text>
  
  <!-- Key segments -->
  <g transform="translate(120, 350)">
    <rect x="0" y="0" width="15" height="15" fill="#007bff"/>
    <text x="25" y="12" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Outdoor Recreation (45%)</text>
    
    <rect x="200" y="0" width="15" height="15" fill="#28a745"/>
    <text x="225" y="12" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Travel & Tourism (30%)</text>
    
    <rect x="400" y="0" width="15" height="15" fill="#ffc107"/>
    <text x="425" y="12" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Professional Use (25%)</text>
  </g>
</svg>