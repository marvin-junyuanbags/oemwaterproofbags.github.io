<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="iso14001Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38A169;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F855A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#iso14001Gradient)" stroke="#1A202C" stroke-width="2"/>
  
  <!-- ISO 14001 elements -->
  <g transform="translate(50,50)">
    <!-- Certificate background -->
    <rect x="-18" y="-20" width="36" height="40" fill="white" stroke="#1A202C" stroke-width="2" rx="2"/>
    
    <!-- ISO logo area -->
    <rect x="-15" y="-17" width="30" height="8" fill="#38A169" rx="1"/>
    <text x="0" y="-11" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white" font-weight="bold">ISO</text>
    
    <!-- 14001 number -->
    <text x="0" y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#1A202C" font-weight="bold">14001</text>
    
    <!-- Environmental Management text -->
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="2.8" fill="#1A202C">ENVIRONMENTAL</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="#1A202C">MANAGEMENT</text>
    <text x="0" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="#1A202C">SYSTEM</text>
    
    <!-- Earth/Globe -->
    <circle cx="0" cy="-2" r="12" fill="none" stroke="#38A169" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="-2" r="8" fill="#4299E1" opacity="0.2"/>
    
    <!-- Continents -->
    <path d="M -4,-6 Q 0,-8 4,-6 Q 2,-2 0,-2 Q -2,-2 -4,-6" fill="#38A169" opacity="0.6"/>
    <path d="M -2,2 Q 2,0 4,2 Q 2,6 -2,6 Q -4,4 -2,2" fill="#38A169" opacity="0.6"/>
    
    <!-- Leaf symbol -->
    <g transform="translate(8,-8)">
      <path d="M 0,0 Q 2,-2 4,0 Q 2,2 0,0" fill="#48BB78"/>
      <line x1="0" y1="0" x2="4" y2="0" stroke="#2F855A" stroke-width="0.5"/>
    </g>
    
    <!-- Recycling arrows -->
    <g transform="translate(-8,8)">
      <path d="M 0,0 Q -2,-2 0,-4 Q 2,-2 0,0" fill="none" stroke="#38A169" stroke-width="1.5" stroke-linecap="round"/>
      <polygon points="0,0 -0.5,-1 0.5,-1" fill="#38A169"/>
    </g>
    
    <!-- Decorative elements -->
    <line x1="-12" y1="17" x2="12" y2="17" stroke="#1A202C" stroke-width="1"/>
    
    <!-- Environmental stars -->
    <g transform="translate(-10,17)">
      <polygon points="0,-1 0.3,-0.3 1,-0.3 0.5,0.2 0.7,1 0,0.6 -0.7,1 -0.5,0.2 -1,-0.3 -0.3,-0.3" fill="#48BB78" stroke="#1A202C" stroke-width="0.2"/>
    </g>
    <g transform="translate(10,17)">
      <polygon points="0,-1 0.3,-0.3 1,-0.3 0.5,0.2 0.7,1 0,0.6 -0.7,1 -0.5,0.2 -1,-0.3 -0.3,-0.3" fill="#48BB78" stroke="#1A202C" stroke-width="0.2"/>
    </g>
    
    <!-- Ribbon corners -->
    <polygon points="-18,-20 -15,-17 -18,-14" fill="#1A202C" opacity="0.3"/>
    <polygon points="18,-20 15,-17 18,-14" fill="#1A202C" opacity="0.3"/>
  </g>
  
  <!-- ISO 14001 text -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#1A202C" font-weight="bold">ISO 14001</text>
</svg>