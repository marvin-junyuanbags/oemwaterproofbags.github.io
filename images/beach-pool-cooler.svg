<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81d4fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#29b6f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0277bd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e1f5fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81d4fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc80;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="beachCoolerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0277bd;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0288d1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0277bd;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffc107;stop-opacity:0.8" />
    </radialGradient>
    <radialGradient id="umbrellaGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d84315;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="400" height="150" fill="url(#skyGradient)"/>
  
  <!-- Ocean -->
  <rect x="0" y="150" width="400" height="80" fill="url(#oceanGradient)"/>
  
  <!-- Waves -->
  <g opacity="0.6">
    <path d="M0,170 Q50,160 100,170 T200,170 T300,170 T400,170 L400,180 Q350,190 300,180 T200,180 T100,180 T0,180 Z" fill="#ffffff"/>
    <path d="M0,190 Q40,180 80,190 T160,190 T240,190 T320,190 T400,190 L400,200 Q360,210 320,200 T240,200 T160,200 T80,200 T0,200 Z" fill="#ffffff" opacity="0.7"/>
  </g>
  
  <!-- Beach Sand -->
  <rect x="0" y="230" width="400" height="70" fill="url(#sandGradient)"/>
  
  <!-- Sun -->
  <circle cx="350" cy="40" r="30" fill="url(#sunGradient)"/>
  
  <!-- Sun Rays -->
  <g stroke="#ffc107" stroke-width="3" opacity="0.6">
    <line x1="350" y1="5" x2="350" y2="15"/>
    <line x1="380" y1="40" x2="390" y2="40"/>
    <line x1="350" y1="75" x2="350" y2="85"/>
    <line x1="320" y1="40" x2="310" y2="40"/>
    <line x1="375" y1="15" x2="382" y2="8"/>
    <line x1="375" y1="65" x2="382" y2="72"/>
    <line x1="325" y1="15" x2="318" y2="8"/>
    <line x1="325" y1="65" x2="318" y2="72"/>
  </g>
  
  <!-- Beach Umbrella -->
  <g transform="translate(80, 200)">
    <!-- Umbrella Pole -->
    <rect x="-2" y="0" width="4" height="60" fill="#8d6e63"/>
    <!-- Umbrella Top -->
    <path d="M-30,10 Q-20,0 -10,5 Q0,0 10,5 Q20,0 30,10 Q20,20 10,15 Q0,20 -10,15 Q-20,20 -30,10" fill="url(#umbrellaGradient)"/>
    <!-- Umbrella Stripes -->
    <path d="M-25,8 Q-15,3 -5,8 Q5,3 15,8 Q25,3 25,12" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Beach Cooler Bag -->
  <rect x="180" y="200" width="140" height="70" fill="url(#beachCoolerGradient)" rx="8" ry="8"/>
  
  <!-- Cooler Shadow -->
  <ellipse cx="250" cy="280" rx="75" ry="10" fill="#000000" opacity="0.3"/>
  
  <!-- Cooler Front Panel -->
  <rect x="185" y="205" width="130" height="60" fill="#0288d1" rx="6" ry="6"/>
  
  <!-- Waterproof Seal Pattern -->
  <rect x="190" y="210" width="120" height="4" fill="#01579b" rx="2"/>
  <rect x="190" y="255" width="120" height="4" fill="#01579b" rx="2"/>
  
  <!-- Heavy-duty Zipper -->
  <rect x="195" y="215" width="110" height="5" fill="#ffc107" rx="2"/>
  <circle cx="300" cy="217.5" r="4" fill="#ff8f00"/>
  
  <!-- Marine-grade Handle -->
  <rect x="230" y="185" width="40" height="10" fill="#37474f" rx="5"/>
  <rect x="225" y="183" width="8" height="14" fill="#263238" rx="4"/>
  <rect x="267" y="183" width="8" height="14" fill="#263238" rx="4"/>
  
  <!-- Side Drainage Ports -->
  <circle cx="175" cy="235" r="3" fill="#01579b"/>
  <circle cx="325" cy="235" r="3" fill="#01579b"/>
  
  <!-- Waterproof Badge -->
  <circle cx="350" cy="120" r="22" fill="#2196f3" opacity="0.9"/>
  <text x="350" y="118" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">WATERPROOF</text>
  <text x="350" y="128" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6">IP67</text>
  
  <!-- Beach Ready Badge -->
  <rect x="30" y="100" width="50" height="18" fill="#ff9800" rx="9"/>
  <text x="55" y="112" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">BEACH READY</text>
  
  <!-- Salt Water Resistant -->
  <rect x="320" y="160" width="60" height="15" fill="#4caf50" rx="7"/>
  <text x="350" y="170" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">SALT RESISTANT</text>
  
  <!-- Temperature Display -->
  <rect x="235" y="225" width="30" height="12" fill="#000000" opacity="0.8" rx="2"/>
  <text x="250" y="233" text-anchor="middle" fill="#00ff00" font-family="monospace" font-size="8">1°C</text>
  
  <!-- Beach Items Inside -->
  <g opacity="0.6">
    <!-- Cold Drinks -->
    <rect x="200" y="235" width="8" height="20" fill="#f44336" rx="4"/>
    <rect x="210" y="235" width="8" height="20" fill="#4caf50" rx="4"/>
    <rect x="220" y="235" width="8" height="20" fill="#2196f3" rx="4"/>
    
    <!-- Ice Cream -->
    <rect x="240" y="240" width="12" height="15" fill="#ffeb3b" rx="2"/>
    <circle cx="246" cy="237" r="3" fill="#ff9800"/>
    
    <!-- Sandwiches -->
    <rect x="260" y="240" width="20" height="10" fill="#8bc34a" rx="2"/>
    <rect x="260" y="252" width="20" height="10" fill="#ffc107" rx="2"/>
    
    <!-- Ice Packs -->
    <rect x="285" y="235" width="15" height="25" fill="#e3f2fd" rx="3"/>
    <g>
      <circle cx="292" cy="242" r="2" fill="#bbdefb"/>
      <circle cx="289" cy="248" r="2" fill="#bbdefb"/>
      <circle cx="295" cy="253" r="2" fill="#bbdefb"/>
    </g>
  </g>
  
  <!-- Beach Ball -->
  <g transform="translate(120, 250)">
    <circle cx="0" cy="0" r="12" fill="#ff5722"/>
    <path d="M-12,0 A12,12 0 0,1 12,0" fill="#ffffff"/>
    <path d="M0,-12 A12,12 0 0,1 0,12" fill="#2196f3"/>
    <path d="M-8.5,-8.5 A12,12 0 0,1 8.5,8.5" fill="#ffeb3b"/>
  </g>
  
  <!-- Flip Flops -->
  <g transform="translate(300, 270)">
    <ellipse cx="-8" cy="0" rx="12" ry="6" fill="#ff9800"/>
    <ellipse cx="8" cy="0" rx="12" ry="6" fill="#ff9800"/>
    <rect x="-10" y="-2" width="4" height="4" fill="#f57c00"/>
    <rect x="6" y="-2" width="4" height="4" fill="#f57c00"/>
  </g>
  
  <!-- Seashells -->
  <g>
    <path d="M50,280 Q55,275 60,280 Q55,285 50,280" fill="#ffccbc"/>
    <path d="M370,285 Q375,280 380,285 Q375,290 370,285" fill="#d7ccc8"/>
    <circle cx="150" cy="285" r="3" fill="#bcaaa4"/>
  </g>
  
  <!-- Pool/Water Activity Icons -->
  <g transform="translate(40, 260)">
    <!-- Swimming Icon -->
    <circle cx="0" cy="0" r="8" fill="#2196f3" opacity="0.8"/>
    <path d="M-4,-2 Q0,-4 4,-2 Q0,0 -4,-2" fill="#ffffff"/>
    <circle cx="-2" cy="-4" r="2" fill="#ffffff"/>
    <path d="M-6,2 Q-2,4 2,2 Q6,4 6,2" stroke="#ffffff" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Beach Volleyball Net -->
  <g transform="translate(350, 240)">
    <rect x="-20" y="0" width="40" height="20" fill="none" stroke="#8d6e63" stroke-width="1"/>
    <g stroke="#8d6e63" stroke-width="0.5">
      <line x1="-15" y1="0" x2="-15" y2="20"/>
      <line x1="-10" y1="0" x2="-10" y2="20"/>
      <line x1="-5" y1="0" x2="-5" y2="20"/>
      <line x1="0" y1="0" x2="0" y2="20"/>
      <line x1="5" y1="0" x2="5" y2="20"/>
      <line x1="10" y1="0" x2="10" y2="20"/>
      <line x1="15" y1="0" x2="15" y2="20"/>
      <line x1="-20" y1="5" x2="20" y2="5"/>
      <line x1="-20" y1="10" x2="20" y2="10"/>
      <line x1="-20" y1="15" x2="20" y2="15"/>
    </g>
  </g>
  
  <!-- Summer Fun Indicator -->
  <g transform="translate(370, 280)">
    <circle cx="0" cy="0" r="10" fill="#ffeb3b" opacity="0.9"/>
    <text x="0" y="3" text-anchor="middle" fill="#f57c00" font-family="Arial, sans-serif" font-size="12">☀</text>
  </g>
</svg>