<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Ice/Cold Background Effect -->
  <defs>
    <radialGradient id="coldGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e3f2fd" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#bbdefb" stop-opacity="0.4"/>
    </radialGradient>
    <linearGradient id="iceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#e1f5fe" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#b3e5fc" stop-opacity="0.5"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#coldGradient)"/>
  
  <!-- Ice Crystals Background -->
  <g opacity="0.3">
    <polygon points="50,50 55,40 60,50 55,60" fill="#ffffff"/>
    <polygon points="350,80 355,70 360,80 355,90" fill="#ffffff"/>
    <polygon points="80,200 85,190 90,200 85,210" fill="#ffffff"/>
    <polygon points="320,220 325,210 330,220 325,230" fill="#ffffff"/>
    <polygon points="150,40 155,30 160,40 155,50" fill="#ffffff"/>
    <polygon points="250,250 255,240 260,250 255,260" fill="#ffffff"/>
  </g>
  
  <!-- Main Cooler Bag -->
  <g transform="translate(150, 80)">
    <!-- Main body -->
    <rect x="0" y="0" width="100" height="80" fill="#1565c0" rx="12"/>
    <rect x="3" y="3" width="94" height="74" fill="#1976d2" rx="10"/>
    
    <!-- Front panel with insulation pattern -->
    <rect x="8" y="8" width="84" height="64" fill="#2196f3" rx="8"/>
    <rect x="12" y="12" width="76" height="56" fill="#42a5f5" rx="6"/>
    
    <!-- Insulation lines pattern -->
    <g stroke="#1565c0" stroke-width="1" opacity="0.6">
      <line x1="15" y1="20" x2="85" y2="20"/>
      <line x1="15" y1="30" x2="85" y2="30"/>
      <line x1="15" y1="40" x2="85" y2="40"/>
      <line x1="15" y1="50" x2="85" y2="50"/>
      <line x1="15" y1="60" x2="85" y2="60"/>
    </g>
    
    <!-- Top lid -->
    <rect x="0" y="-8" width="100" height="12" fill="#0d47a1" rx="6"/>
    <rect x="3" y="-6" width="94" height="8" fill="#1565c0" rx="4"/>
    
    <!-- Zipper -->
    <line x1="10" y1="-2" x2="90" y2="-2" stroke="#ffc107" stroke-width="3"/>
    <circle cx="85" cy="-2" r="3" fill="#ff9800"/>
    
    <!-- Handles -->
    <rect x="20" y="-15" width="15" height="12" fill="#424242" rx="6"/>
    <rect x="65" y="-15" width="15" height="12" fill="#424242" rx="6"/>
    
    <!-- Side handles -->
    <rect x="-8" y="25" width="12" height="30" fill="#424242" rx="6"/>
    <rect x="96" y="25" width="12" height="30" fill="#424242" rx="6"/>
    
    <!-- Cooling vents -->
    <circle cx="25" cy="25" r="3" fill="#0d47a1"/>
    <circle cx="35" cy="25" r="3" fill="#0d47a1"/>
    <circle cx="45" cy="25" r="3" fill="#0d47a1"/>
    
    <!-- Brand/Logo area -->
    <rect x="30" y="45" width="40" height="15" fill="#ffffff" rx="3"/>
    <text x="50" y="55" text-anchor="middle" fill="#1565c0" font-size="8" font-weight="bold">COOLER</text>
    
    <!-- Temperature indicator -->
    <rect x="70" y="15" width="20" height="25" fill="#ffffff" rx="3"/>
    <rect x="72" y="17" width="16" height="21" fill="#e3f2fd" rx="2"/>
    <text x="80" y="25" text-anchor="middle" fill="#1565c0" font-size="6" font-weight="bold">-5Â°C</text>
    <rect x="74" y="30" width="12" height="4" fill="#2196f3" rx="2"/>
  </g>
  
  <!-- Ice cubes around the cooler -->
  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="15" height="15" fill="url(#iceGradient)" rx="3"/>
    <rect x="2" y="2" width="11" height="11" fill="#ffffff" opacity="0.8" rx="2"/>
  </g>
  
  <g transform="translate(280, 140)">
    <rect x="0" y="0" width="12" height="12" fill="url(#iceGradient)" rx="2"/>
    <rect x="1" y="1" width="10" height="10" fill="#ffffff" opacity="0.8" rx="1"/>
  </g>
  
  <g transform="translate(120, 180)">
    <rect x="0" y="0" width="18" height="18" fill="url(#iceGradient)" rx="4"/>
    <rect x="2" y="2" width="14" height="14" fill="#ffffff" opacity="0.8" rx="3"/>
  </g>
  
  <g transform="translate(260, 110)">
    <rect x="0" y="0" width="10" height="10" fill="url(#iceGradient)" rx="2"/>
    <rect x="1" y="1" width="8" height="8" fill="#ffffff" opacity="0.8" rx="1"/>
  </g>
  
  <!-- Beverages/Food items -->
  <g transform="translate(80, 200)">
    <!-- Bottle -->
    <rect x="0" y="0" width="8" height="25" fill="#4caf50" rx="4"/>
    <rect x="1" y="2" width="6" height="21" fill="#66bb6a" rx="3"/>
    <rect x="1" y="-3" width="6" height="6" fill="#2e7d32" rx="3"/>
    <circle cx="4" cy="0" r="1.5" fill="#81c784"/>
  </g>
  
  <g transform="translate(300, 190)">
    <!-- Can -->
    <rect x="0" y="0" width="10" height="20" fill="#f44336" rx="5"/>
    <rect x="1" y="2" width="8" height="16" fill="#ef5350" rx="4"/>
    <rect x="2" y="8" width="6" height="4" fill="#ffffff" rx="1"/>
  </g>
  
  <!-- Waterproof Badge -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="30" fill="#2196f3" opacity="0.9"/>
    <path d="M-15 -10 Q0 -25 15 -10 Q0 12 -15 -10" fill="white"/>
    <text x="0" y="22" text-anchor="middle" fill="#1565c0" font-size="9" font-weight="bold">WATERPROOF</text>
    <text x="0" y="33" text-anchor="middle" fill="#1565c0" font-size="7">COOLER TECH</text>
  </g>
  
  <!-- Temperature Control Badge -->
  <g transform="translate(320, 50)">
    <circle cx="0" cy="0" r="25" fill="#00bcd4" opacity="0.9"/>
    <circle cx="0" cy="0" r="15" fill="#ffffff"/>
    <text x="0" y="-5" text-anchor="middle" fill="#00bcd4" font-size="8" font-weight="bold">24H</text>
    <text x="0" y="5" text-anchor="middle" fill="#00bcd4" font-size="6">COOLING</text>
    <path d="M-8 -12 L8 -12 L0 -20 Z" fill="#00bcd4"/>
  </g>
  
  <!-- Quality Indicators -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="60" height="18" fill="#4caf50" rx="9"/>
    <text x="30" y="11" text-anchor="middle" fill="white" font-size="8" font-weight="bold">PREMIUM</text>
  </g>
  
  <g transform="translate(130, 250)">
    <rect x="0" y="0" width="70" height="18" fill="#2196f3" rx="9"/>
    <text x="35" y="11" text-anchor="middle" fill="white" font-size="8" font-weight="bold">INSULATED</text>
  </g>
  
  <g transform="translate(220, 250)">
    <rect x="0" y="0" width="60" height="18" fill="#ff9800" rx="9"/>
    <text x="30" y="11" text-anchor="middle" fill="white" font-size="8" font-weight="bold">DURABLE</text>
  </g>
  
  <g transform="translate(300, 250)">
    <rect x="0" y="0" width="80" height="18" fill="#9c27b0" rx="9"/>
    <text x="40" y="11" text-anchor="middle" fill="white" font-size="8" font-weight="bold">LEAK-PROOF</text>
  </g>
  
  <!-- Thermometer Icon -->
  <g transform="translate(350, 120)">
    <rect x="0" y="0" width="6" height="40" fill="#f44336" rx="3"/>
    <circle cx="3" cy="35" r="8" fill="#d32f2f"/>
    <circle cx="3" cy="35" r="5" fill="#f44336"/>
    <rect x="1" y="5" width="4" height="25" fill="#ffffff" rx="2"/>
    
    <!-- Temperature marks -->
    <g stroke="#d32f2f" stroke-width="1">
      <line x1="6" y1="10" x2="10" y2="10"/>
      <line x1="6" y1="15" x2="8" y2="15"/>
      <line x1="6" y1="20" x2="10" y2="20"/>
      <line x1="6" y1="25" x2="8" y2="25"/>
    </g>
  </g>
  
  <!-- Snowflake decorations -->
  <g transform="translate(100, 30)" opacity="0.6">
    <g stroke="#81d4fa" stroke-width="2" fill="none">
      <line x1="0" y1="-8" x2="0" y2="8"/>
      <line x1="-8" y1="0" x2="8" y2="0"/>
      <line x1="-6" y1="-6" x2="6" y2="6"/>
      <line x1="-6" y1="6" x2="6" y2="-6"/>
    </g>
  </g>
  
  <g transform="translate(280, 30)" opacity="0.6">
    <g stroke="#81d4fa" stroke-width="2" fill="none">
      <line x1="0" y1="-6" x2="0" y2="6"/>
      <line x1="-6" y1="0" x2="6" y2="0"/>
      <line x1="-4" y1="-4" x2="4" y2="4"/>
      <line x1="-4" y1="4" x2="4" y2="-4"/>
    </g>
  </g>
</svg>