<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="officeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8d6e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d4037;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="workCoolerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#37474f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#455a64;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37474f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="windowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:0.6" />
    </linearGradient>
    <radialGradient id="lampGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffc107;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Office Background -->
  <rect width="400" height="300" fill="url(#officeGradient)"/>
  
  <!-- Office Window -->
  <rect x="300" y="20" width="80" height="120" fill="url(#windowGradient)" stroke="#90a4ae" stroke-width="2"/>
  <line x1="340" y1="20" x2="340" y2="140" stroke="#90a4ae" stroke-width="1"/>
  <line x1="300" y1="80" x2="380" y2="80" stroke="#90a4ae" stroke-width="1"/>
  
  <!-- City View Through Window -->
  <g opacity="0.4">
    <rect x="305" y="25" width="15" height="50" fill="#616161"/>
    <rect x="325" y="35" width="12" height="40" fill="#757575"/>
    <rect x="345" y="30" width="18" height="45" fill="#616161"/>
    <rect x="365" y="40" width="10" height="35" fill="#757575"/>
  </g>
  
  <!-- Office Desk -->
  <rect x="50" y="180" width="300" height="120" fill="url(#deskGradient)"/>
  
  <!-- Desk Surface -->
  <rect x="50" y="180" width="300" height="15" fill="#a1887f"/>
  
  <!-- Office Chair -->
  <g transform="translate(80, 150)">
    <!-- Chair Back -->
    <rect x="0" y="0" width="25" height="40" fill="#424242" rx="5"/>
    <rect x="2" y="2" width="21" height="36" fill="#616161" rx="3"/>
    <!-- Chair Seat -->
    <rect x="-5" y="35" width="35" height="20" fill="#424242" rx="3"/>
    <rect x="-3" y="37" width="31" height="16" fill="#616161" rx="2"/>
    <!-- Chair Base -->
    <rect x="10" y="55" width="5" height="25" fill="#424242"/>
    <circle cx="12.5" cy="80" r="8" fill="#424242"/>
  </g>
  
  <!-- Computer Monitor -->
  <g transform="translate(120, 120)">
    <rect x="0" y="0" width="60" height="40" fill="#212121" rx="3"/>
    <rect x="3" y="3" width="54" height="30" fill="#1976d2" rx="2"/>
    <rect x="25" y="40" width="10" height="8" fill="#424242"/>
    <rect x="20" y="48" width="20" height="3" fill="#424242" rx="1"/>
    <!-- Screen Content -->
    <rect x="6" y="6" width="48" height="24" fill="#ffffff" opacity="0.9"/>
    <rect x="8" y="8" width="44" height="3" fill="#2196f3"/>
    <rect x="8" y="13" width="20" height="2" fill="#757575"/>
    <rect x="8" y="17" width="30" height="2" fill="#757575"/>
    <rect x="8" y="21" width="25" height="2" fill="#757575"/>
  </g>
  
  <!-- Desk Lamp -->
  <g transform="translate(200, 140)">
    <rect x="0" y="20" width="3" height="30" fill="#424242"/>
    <rect x="-2" y="15" width="7" height="8" fill="#424242"/>
    <path d="M-8,15 Q-5,10 2,15" fill="#ffeb3b" opacity="0.8"/>
    <circle cx="-3" cy="15" r="15" fill="url(#lampGradient)"/>
    <circle cx="-3" cy="50" r="5" fill="#424242"/>
  </g>
  
  <!-- Work Cooler Bag -->
  <rect x="180" y="200" width="100" height="60" fill="url(#workCoolerGradient)" rx="5" ry="5"/>
  
  <!-- Cooler Shadow -->
  <ellipse cx="230" cy="270" rx="55" ry="8" fill="#000000" opacity="0.3"/>
  
  <!-- Cooler Front Panel -->
  <rect x="185" y="205" width="90" height="50" fill="#455a64" rx="3" ry="3"/>
  
  <!-- Professional Design Elements -->
  <rect x="190" y="210" width="80" height="3" fill="#263238" rx="1"/>
  <rect x="190" y="245" width="80" height="3" fill="#263238" rx="1"/>
  
  <!-- Zipper -->
  <rect x="195" y="215" width="70" height="3" fill="#607d8b" rx="1"/>
  <circle cx="260" cy="216.5" r="2" fill="#546e7a"/>
  
  <!-- Professional Handle -->
  <rect x="210" y="190" width="40" height="6" fill="#212121" rx="3"/>
  <rect x="206" y="188" width="6" height="10" fill="#424242" rx="3"/>
  <rect x="238" y="188" width="6" height="10" fill="#424242" rx="3"/>
  
  <!-- Brand/Logo Area -->
  <rect x="200" y="225" width="60" height="12" fill="#37474f" rx="2"/>
  <text x="230" y="233" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">PROFESSIONAL</text>
  
  <!-- Professional Badge -->
  <circle cx="350" cy="80" r="18" fill="#1976d2" opacity="0.9"/>
  <text x="350" y="78" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="7" font-weight="bold">OFFICE</text>
  <text x="350" y="87" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="5">READY</text>
  
  <!-- Compact Size Badge -->
  <rect x="30" y="60" width="45" height="15" fill="#4caf50" rx="7"/>
  <text x="52.5" y="70" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="7" font-weight="bold">COMPACT</text>
  
  <!-- Easy Clean Badge -->
  <rect x="320" y="160" width="50" height="12" fill="#ff9800" rx="6"/>
  <text x="345" y="168" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="7" font-weight="bold">EASY CLEAN</text>
  
  <!-- Temperature Display -->
  <rect x="215" y="235" width="20" height="8" fill="#000000" opacity="0.8" rx="1"/>
  <text x="225" y="241" text-anchor="middle" fill="#00ff00" font-family="monospace" font-size="6">5Â°C</text>
  
  <!-- Lunch Items Inside -->
  <g opacity="0.6">
    <!-- Healthy Lunch -->
    <rect x="200" y="240" width="15" height="8" fill="#8bc34a" rx="1"/>
    <rect x="202" y="242" width="11" height="4" fill="#4caf50" rx="1"/>
    
    <!-- Yogurt -->
    <rect x="220" y="242" width="10" height="8" fill="#ffffff" rx="1"/>
    <rect x="222" y="240" width="6" height="3" fill="#ff9800" rx="1"/>
    
    <!-- Water Bottle -->
    <rect x="235" y="238" width="6" height="15" fill="#2196f3" rx="3"/>
    <rect x="236" y="236" width="4" height="3" fill="#1976d2" rx="1"/>
    
    <!-- Apple -->
    <circle cx="250" cy="245" r="4" fill="#f44336"/>
    <rect x="248" y="241" width="2" height="3" fill="#4caf50"/>
    
    <!-- Coffee -->
    <rect x="260" y="242" width="8" height="10" fill="#5d4037" rx="1"/>
    <rect x="261" y="240" width="6" height="2" fill="#8d6e63" rx="1"/>
  </g>
  
  <!-- Office Supplies -->
  <g transform="translate(300, 200)">
    <!-- Notebook -->
    <rect x="0" y="0" width="15" height="20" fill="#2196f3" rx="1"/>
    <rect x="1" y="1" width="13" height="18" fill="#ffffff" rx="1"/>
    <line x1="3" y1="4" x2="11" y2="4" stroke="#757575" stroke-width="0.5"/>
    <line x1="3" y1="7" x2="11" y2="7" stroke="#757575" stroke-width="0.5"/>
    <line x1="3" y1="10" x2="11" y2="10" stroke="#757575" stroke-width="0.5"/>
    
    <!-- Pen -->
    <rect x="18" y="2" width="2" height="16" fill="#1976d2" rx="1"/>
    <circle cx="19" cy="1" r="1" fill="#0d47a1"/>
  </g>
  
  <!-- School Backpack -->
  <g transform="translate(320, 220)">
    <rect x="0" y="0" width="20" height="30" fill="#f44336" rx="3"/>
    <rect x="2" y="2" width="16" height="26" fill="#d32f2f" rx="2"/>
    <rect x="4" y="8" width="12" height="3" fill="#b71c1c"/>
    <rect x="8" y="-3" width="4" height="6" fill="#424242" rx="2"/>
    <rect x="6" y="32" width="8" height="4" fill="#424242" rx="1"/>
  </g>
  
  <!-- Coffee Mug -->
  <g transform="translate(250, 160)">
    <rect x="0" y="0" width="12" height="15" fill="#ffffff" rx="2"/>
    <rect x="1" y="1" width="10" height="13" fill="#8d6e63" rx="1"/>
    <path d="M12,5 Q15,5 15,8 Q15,11 12,11" stroke="#424242" stroke-width="1" fill="none"/>
    <!-- Steam -->
    <g opacity="0.6">
      <path d="M3,0 Q4,-3 3,-6" stroke="#e0e0e0" stroke-width="1" fill="none"/>
      <path d="M6,0 Q7,-3 6,-6" stroke="#e0e0e0" stroke-width="1" fill="none"/>
      <path d="M9,0 Q10,-3 9,-6" stroke="#e0e0e0" stroke-width="1" fill="none"/>
    </g>
  </g>
  
  <!-- Calendar -->
  <g transform="translate(140, 160)">
    <rect x="0" y="0" width="20" height="15" fill="#ffffff" stroke="#757575" stroke-width="1"/>
    <rect x="0" y="0" width="20" height="4" fill="#f44336"/>
    <rect x="2" y="-2" width="2" height="6" fill="#424242" rx="1"/>
    <rect x="16" y="-2" width="2" height="6" fill="#424242" rx="1"/>
    <text x="10" y="11" text-anchor="middle" fill="#424242" font-family="Arial, sans-serif" font-size="6" font-weight="bold">15</text>
  </g>
  
  <!-- Office Plant -->
  <g transform="translate(350, 200)">
    <rect x="0" y="15" width="8" height="10" fill="#8d6e63" rx="1"/>
    <circle cx="4" cy="10" r="8" fill="#4caf50"/>
    <circle cx="2" cy="8" r="3" fill="#66bb6a"/>
    <circle cx="6" cy="6" r="4" fill="#66bb6a"/>
    <circle cx="4" cy="12" r="3" fill="#66bb6a"/>
  </g>
  
  <!-- Activity Icons -->
  <g transform="translate(50, 280)">
    <!-- Office Building Icon -->
    <rect x="0" y="0" width="15" height="20" fill="#616161" rx="1"/>
    <rect x="2" y="2" width="3" height="3" fill="#ffeb3b"/>
    <rect x="6" y="2" width="3" height="3" fill="#ffeb3b"/>
    <rect x="10" y="2" width="3" height="3" fill="#ffeb3b"/>
    <rect x="2" y="6" width="3" height="3" fill="#ffeb3b"/>
    <rect x="6" y="6" width="3" height="3" fill="#ffeb3b"/>
    <rect x="10" y="6" width="3" height="3" fill="#ffeb3b"/>
    <rect x="6" y="15" width="3" height="5" fill="#424242"/>
    
    <!-- School Icon -->
    <rect x="20" y="5" width="20" height="15" fill="#2196f3" rx="1"/>
    <polygon points="30,0 25,5 35,5" fill="#1976d2"/>
    <rect x="28" y="10" width="4" height="6" fill="#ffffff"/>
    <rect x="24" y="8" width="2" height="2" fill="#ffffff"/>
    <rect x="34" y="8" width="2" height="2" fill="#ffffff"/>
    
    <!-- Commute/Subway Icon -->
    <rect x="45" y="8" width="18" height="12" fill="#ff9800" rx="2"/>
    <circle cx="49" cy="20" r="2" fill="#424242"/>
    <circle cx="59" cy="20" r="2" fill="#424242"/>
    <rect x="47" y="10" width="3" height="3" fill="#ffffff"/>
    <rect x="52" y="10" width="3" height="3" fill="#ffffff"/>
    <rect x="57" y="10" width="3" height="3" fill="#ffffff"/>
  </g>
</svg>