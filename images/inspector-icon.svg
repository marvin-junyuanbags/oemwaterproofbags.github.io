<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="inspectorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38A169;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F855A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#inspectorGradient)" stroke="#1A202C" stroke-width="2"/>
  
  <!-- Inspector elements -->
  <g transform="translate(50,50)">
    <!-- Inspector figure -->
    <g transform="translate(0,-5)">
      <!-- Head -->
      <circle cx="0" cy="-15" r="8" fill="#F7FAFC" stroke="#1A202C" stroke-width="2"/>
      <!-- Hair -->
      <path d="M -6,-20 Q 0,-25 6,-20 Q 4,-22 0,-22 Q -4,-22 -6,-20" fill="#4A5568"/>
      <!-- Safety glasses -->
      <rect x="-5" y="-18" width="10" height="4" fill="none" stroke="#1A202C" stroke-width="2" rx="2"/>
      <circle cx="-2.5" cy="-16" r="2" fill="rgba(255,255,255,0.3)" stroke="#1A202C" stroke-width="1"/>
      <circle cx="2.5" cy="-16" r="2" fill="rgba(255,255,255,0.3)" stroke="#1A202C" stroke-width="1"/>
      <!-- Nose -->
      <line x1="0" y1="-15" x2="0" y2="-13" stroke="#1A202C" stroke-width="1"/>
      <!-- Mouth -->
      <path d="M -2,-12 Q 0,-11 2,-12" fill="none" stroke="#1A202C" stroke-width="1" stroke-linecap="round"/>
      
      <!-- Body with safety vest -->
      <rect x="-6" y="-7" width="12" height="20" fill="#FBB6CE" stroke="#1A202C" stroke-width="2" rx="2"/>
      <!-- Reflective stripes -->
      <line x1="-5" y1="-2" x2="5" y2="-2" stroke="#FFD700" stroke-width="2"/>
      <line x1="-5" y1="2" x2="5" y2="2" stroke="#FFD700" stroke-width="2"/>
      <line x1="-5" y1="6" x2="5" y2="6" stroke="#FFD700" stroke-width="2"/>
      
      <!-- Arms -->
      <rect x="-10" y="-5" width="4" height="12" fill="#FBB6CE" stroke="#1A202C" stroke-width="2" rx="2"/>
      <rect x="6" y="-5" width="4" height="12" fill="#FBB6CE" stroke="#1A202C" stroke-width="2" rx="2"/>
      
      <!-- Hands -->
      <circle cx="-8" cy="7" r="2" fill="#F7FAFC" stroke="#1A202C" stroke-width="1"/>
      <circle cx="8" cy="7" r="2" fill="#F7FAFC" stroke="#1A202C" stroke-width="1"/>
      
      <!-- Legs -->
      <rect x="-4" y="13" width="3" height="12" fill="#1A202C" rx="1"/>
      <rect x="1" y="13" width="3" height="12" fill="#1A202C" rx="1"/>
      
      <!-- Safety boots -->
      <ellipse cx="-2.5" cy="26" rx="2.5" ry="1.5" fill="#2D3748"/>
      <ellipse cx="2.5" cy="26" rx="2.5" ry="1.5" fill="#2D3748"/>
      <!-- Steel toe caps -->
      <ellipse cx="-2.5" cy="25.5" rx="1.5" ry="1" fill="#718096"/>
      <ellipse cx="2.5" cy="25.5" rx="1.5" ry="1" fill="#718096"/>
    </g>
    
    <!-- Large magnifying glass -->
    <g transform="translate(-18,8)">
      <circle cx="0" cy="0" r="6" fill="rgba(255,255,255,0.8)" stroke="#1A202C" stroke-width="2"/>
      <line x1="4" y1="4" x2="8" y2="8" stroke="#1A202C" stroke-width="3" stroke-linecap="round"/>
      <!-- Inspection details inside glass -->
      <circle cx="-1" cy="-1" r="1" fill="#E53E3E" opacity="0.6"/>
      <rect x="1" y="0" width="2" height="1" fill="#38A169" opacity="0.6"/>
      <line x1="-2" y1="2" x2="2" y2="2" stroke="#1A202C" stroke-width="0.5"/>
    </g>
    
    <!-- Inspection checklist -->
    <g transform="translate(15,5)">
      <rect x="-4" y="-8" width="8" height="12" fill="#F7FAFC" stroke="#1A202C" stroke-width="1.5" rx="1"/>
      <!-- Clip -->
      <rect x="-1.5" y="-9" width="3" height="2" fill="#718096" rx="0.5"/>
      <!-- Title -->
      <text x="0" y="-6" text-anchor="middle" font-family="Arial, sans-serif" font-size="2" fill="#1A202C" font-weight="bold">INSPECTION</text>
      <!-- Checklist items -->
      <line x1="-3" y1="-4" x2="3" y2="-4" stroke="#1A202C" stroke-width="0.5"/>
      <line x1="-3" y1="-2" x2="3" y2="-2" stroke="#1A202C" stroke-width="0.5"/>
      <line x1="-3" y1="0" x2="3" y2="0" stroke="#1A202C" stroke-width="0.5"/>
      <line x1="-3" y1="2" x2="3" y2="2" stroke="#1A202C" stroke-width="0.5"/>
      <!-- Checkmarks -->
      <path d="M -3.5,-4 L -3,-3.5 L -2.5,-4" fill="none" stroke="#38A169" stroke-width="1" stroke-linecap="round"/>
      <path d="M -3.5,-2 L -3,-1.5 L -2.5,-2" fill="none" stroke="#38A169" stroke-width="1" stroke-linecap="round"/>
      <path d="M -3.5,0 L -3,0.5 L -2.5,0" fill="none" stroke="#38A169" stroke-width="1" stroke-linecap="round"/>
      <!-- X mark for failed item -->
      <path d="M -3.5,1.5 L -2.5,2.5 M -2.5,1.5 L -3.5,2.5" stroke="#E53E3E" stroke-width="1" stroke-linecap="round"/>
    </g>
    
    <!-- Hard hat -->
    <g transform="translate(0,-35)">
      <ellipse cx="0" cy="0" rx="10" ry="4" fill="#FFD700" stroke="#B7791F" stroke-width="2"/>
      <ellipse cx="0" cy="-2" rx="8" ry="3" fill="#FBB6CE" stroke="#B7791F" stroke-width="1"/>
      <!-- Headlamp -->
      <circle cx="0" cy="-1" r="1.5" fill="#F7FAFC" stroke="#1A202C" stroke-width="1"/>
      <circle cx="0" cy="-1" r="0.8" fill="#FFD700"/>
    </g>
    
    <!-- Measuring tools -->
    <g transform="translate(-25,15)">
      <!-- Ruler -->
      <rect x="-1" y="-6" width="2" height="12" fill="#F7FAFC" stroke="#1A202C" stroke-width="1"/>
      <!-- Measurement marks -->
      <line x1="-1" y1="-4" x2="1" y2="-4" stroke="#1A202C" stroke-width="0.5"/>
      <line x1="-1" y1="-2" x2="1" y2="-2" stroke="#1A202C" stroke-width="0.5"/>
      <line x1="-1" y1="0" x2="1" y2="0" stroke="#1A202C" stroke-width="0.5"/>
      <line x1="-1" y1="2" x2="1" y2="2" stroke="#1A202C" stroke-width="0.5"/>
      <line x1="-1" y1="4" x2="1" y2="4" stroke="#1A202C" stroke-width="0.5"/>
    </g>
    
    <!-- Caliper -->
    <g transform="translate(25,15)">
      <path d="M -3,-3 L -3,3 M 3,-3 L 3,3" stroke="#718096" stroke-width="2" stroke-linecap="round"/>
      <path d="M -3,-3 Q 0,-5 3,-3" stroke="#718096" stroke-width="1.5" fill="none"/>
      <circle cx="0" cy="-4" r="1" fill="#718096"/>
    </g>
    
    <!-- Quality approval stamp -->
    <g transform="translate(8,-25)">
      <circle cx="0" cy="0" r="4" fill="#38A169" stroke="#2F855A" stroke-width="1"/>
      <text x="0" y="-1" text-anchor="middle" font-family="Arial, sans-serif" font-size="2.5" fill="white" font-weight="bold">âœ“</text>
      <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.5" fill="white" font-weight="bold">PASS</text>
    </g>
  </g>
  
  <!-- Inspector text -->
  <text x="50" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#1A202C" font-weight="bold">Inspector</text>
</svg>