<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="supportGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3182CE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5282;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#supportGradient)" stroke="#1A365D" stroke-width="2"/>
  
  <!-- Technical support elements -->
  <g transform="translate(50,50)">
    <!-- Headset -->
    <path d="M -12,-8 Q -12,-18 0,-18 Q 12,-18 12,-8" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Left earpiece -->
    <rect x="-15" y="-10" width="4" height="6" fill="white" stroke="#1A365D" stroke-width="1" rx="2"/>
    
    <!-- Right earpiece -->
    <rect x="11" y="-10" width="4" height="6" fill="white" stroke="#1A365D" stroke-width="1" rx="2"/>
    
    <!-- Microphone -->
    <line x1="-13" y1="-4" x2="-13" y2="2" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <circle cx="-13" cy="4" r="2" fill="white" stroke="#1A365D" stroke-width="1"/>
    
    <!-- Computer screen -->
    <rect x="-8" y="5" width="16" height="10" fill="white" stroke="#1A365D" stroke-width="1.5" rx="1"/>
    <rect x="-6" y="7" width="12" height="6" fill="#1A365D"/>
    
    <!-- Screen content (code/data) -->
    <line x1="-4" y1="9" x2="2" y2="9" stroke="#3182CE" stroke-width="0.5"/>
    <line x1="-4" y1="10.5" x2="4" y2="10.5" stroke="#3182CE" stroke-width="0.5"/>
    <line x1="-4" y1="12" x2="1" y2="12" stroke="#3182CE" stroke-width="0.5"/>
    
    <!-- Computer stand -->
    <rect x="-1" y="15" width="2" height="3" fill="white" stroke="#1A365D" stroke-width="1"/>
    <rect x="-4" y="18" width="8" height="1" fill="white" stroke="#1A365D" stroke-width="1"/>
    
    <!-- Tools -->
    <g transform="translate(12,8)">
      <!-- Wrench -->
      <rect x="0" y="0" width="1" height="6" fill="white" rx="0.5"/>
      <circle cx="0.5" cy="1" r="1" fill="none" stroke="white" stroke-width="0.8"/>
      <circle cx="0.5" cy="5" r="1" fill="none" stroke="white" stroke-width="0.8"/>
    </g>
    
    <g transform="translate(15,8)">
      <!-- Screwdriver -->
      <rect x="0" y="0" width="0.8" height="5" fill="white" rx="0.4"/>
      <rect x="-0.2" y="5" width="1.2" height="2" fill="#FFD700" rx="0.6"/>
    </g>
    
    <!-- Support chat bubbles -->
    <circle cx="-18" cy="8" r="3" fill="white" stroke="#1A365D" stroke-width="1"/>
    <text x="-18" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" fill="#1A365D">?</text>
    
    <ellipse cx="18" cy="12" rx="4" ry="2.5" fill="white" stroke="#1A365D" stroke-width="1"/>
    <text x="18" y="13" text-anchor="middle" font-family="Arial, sans-serif" font-size="2.5" fill="#1A365D">24/7</text>
  </g>
  
  <!-- Technical support text -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#1A365D" font-weight="bold">TECH SUPPORT</text>
</svg>