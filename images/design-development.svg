<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="designGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#designGradient)" stroke="#2C5282" stroke-width="2"/>
  
  <!-- Design tools -->
  <g transform="translate(50,50)">
    <!-- Ruler -->
    <rect x="-20" y="-15" width="25" height="3" fill="white" rx="1"/>
    <line x1="-18" y1="-15" x2="-18" y2="-12" stroke="#2C5282" stroke-width="0.5"/>
    <line x1="-13" y1="-15" x2="-13" y2="-12" stroke="#2C5282" stroke-width="0.5"/>
    <line x1="-8" y1="-15" x2="-8" y2="-12" stroke="#2C5282" stroke-width="0.5"/>
    
    <!-- Pencil -->
    <rect x="-5" y="-8" width="2" height="15" fill="#FFD700" rx="1"/>
    <polygon points="-5,-8 -3,-8 -4,-12" fill="#FF6B6B"/>
    <circle cx="-4" cy="5" r="1" fill="#333"/>
    
    <!-- Compass -->
    <circle cx="8" cy="-5" r="1.5" fill="white" stroke="#2C5282" stroke-width="1"/>
    <line x1="8" y1="-5" x2="15" y2="5" stroke="#2C5282" stroke-width="1.5"/>
    <line x1="8" y1="-5" x2="12" y2="8" stroke="#2C5282" stroke-width="1.5"/>
    <circle cx="15" cy="5" r="1" fill="#2C5282"/>
    
    <!-- Blueprint lines -->
    <line x1="-15" y1="10" x2="15" y2="10" stroke="white" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="-10" y1="15" x2="10" y2="15" stroke="white" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Design text -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2C5282" font-weight="bold">DESIGN</text>
</svg>