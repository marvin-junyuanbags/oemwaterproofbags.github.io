<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="luggageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa"/>
  
  <!-- Main Luggage Body -->
  <rect x="100" y="60" width="100" height="120" rx="10" ry="10" 
        fill="url(#luggageGradient)" filter="url(#shadow)"/>
  
  <!-- Front Panel -->
  <rect x="110" y="70" width="80" height="100" rx="5" ry="5" 
        fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Main Zipper -->
  <line x1="115" y1="75" x2="185" y2="75" stroke="#e74c3c" stroke-width="2" stroke-linecap="round"/>
  <circle cx="182" cy="75" r="3" fill="#c0392b"/>
  
  <!-- Side Zipper -->
  <line x1="105" y1="80" x2="105" y2="160" stroke="#e74c3c" stroke-width="2" stroke-linecap="round"/>
  <circle cx="105" cy="157" r="3" fill="#c0392b"/>
  
  <!-- Telescopic Handle -->
  <rect x="145" y="20" width="10" height="40" fill="#7f8c8d" rx="5"/>
  <rect x="140" y="15" width="20" height="8" fill="#8b4513" rx="4"/>
  
  <!-- Handle Extension Lines -->
  <line x1="147" y1="20" x2="147" y2="60" stroke="#95a5a6" stroke-width="2"/>
  <line x1="153" y1="20" x2="153" y2="60" stroke="#95a5a6" stroke-width="2"/>
  
  <!-- Wheels -->
  <circle cx="115" cy="185" r="8" fill="#2c3e50" stroke="#1a252f" stroke-width="2"/>
  <circle cx="185" cy="185" r="8" fill="#2c3e50" stroke="#1a252f" stroke-width="2"/>
  
  <!-- Wheel Details -->
  <circle cx="115" cy="185" r="4" fill="#7f8c8d"/>
  <circle cx="185" cy="185" r="4" fill="#7f8c8d"/>
  
  <!-- TSA Lock -->
  <rect x="170" y="120" width="15" height="10" rx="2" fill="#e74c3c"/>
  <text x="177" y="127" text-anchor="middle" fill="white" font-size="6" font-weight="bold">TSA</text>
  
  <!-- Waterproof Badge -->
  <circle cx="230" cy="50" r="18" fill="#3498db" opacity="0.9"/>
  <path d="M226,46 Q230,42 234,46 Q230,50 226,46" fill="white"/>
  <text x="230" y="58" text-anchor="middle" fill="white" font-size="5" font-weight="bold">IPX8</text>
  
  <!-- Business Badge -->
  <rect x="50" y="80" width="35" height="15" rx="7" fill="#27ae60"/>
  <text x="67" y="89" text-anchor="middle" fill="white" font-size="7" font-weight="bold">BUSINESS</text>
  
  <!-- Capacity Label -->
  <rect x="50" y="140" width="30" height="15" rx="7" fill="#e67e22"/>
  <text x="65" y="149" text-anchor="middle" fill="white" font-size="8" font-weight="bold">35-85L</text>
</svg>