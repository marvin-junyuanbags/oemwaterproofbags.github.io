<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" width="150" height="150">
  <defs>
    <linearGradient id="qualityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="150" height="150" fill="#faf5ff"/>
  
  <!-- Magnifying glass -->
  <circle cx="60" cy="60" r="35" fill="#ffffff" stroke="url(#qualityGradient)" stroke-width="4"/>
  <circle cx="60" cy="60" r="25" fill="none" stroke="#a78bfa" stroke-width="2" opacity="0.5"/>
  
  <!-- Magnifying glass handle -->
  <line x1="85" y1="85" x2="110" y2="110" stroke="url(#qualityGradient)" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Checkmark inside magnifying glass -->
  <path d="M45 60 L55 70 L75 50" fill="none" stroke="#10b981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Quality badge -->
  <g transform="translate(100, 20)">
    <circle cx="20" cy="20" r="18" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <path d="M12 20 L18 26 L28 16" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="20" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#059669">QC</text>
  </g>
  
  <!-- Testing equipment -->
  <g transform="translate(20, 110)">
    <!-- Ruler -->
    <rect x="0" y="0" width="40" height="6" fill="#fbbf24" stroke="#f59e0b" stroke-width="1" rx="2"/>
    <line x1="5" y1="0" x2="5" y2="6" stroke="#ffffff" stroke-width="0.8"/>
    <line x1="10" y1="0" x2="10" y2="6" stroke="#ffffff" stroke-width="0.8"/>
    <line x1="15" y1="0" x2="15" y2="6" stroke="#ffffff" stroke-width="0.8"/>
    <line x1="20" y1="0" x2="20" y2="6" stroke="#ffffff" stroke-width="0.8"/>
    <line x1="25" y1="0" x2="25" y2="6" stroke="#ffffff" stroke-width="0.8"/>
    <line x1="30" y1="0" x2="30" y2="6" stroke="#ffffff" stroke-width="0.8"/>
    <line x1="35" y1="0" x2="35" y2="6" stroke="#ffffff" stroke-width="0.8"/>
  </g>
  
  <!-- Clipboard with checklist -->
  <g transform="translate(90, 80)">
    <rect x="0" y="0" width="35" height="45" fill="#ffffff" stroke="#6b7280" stroke-width="2" rx="3"/>
    <rect x="15" y="-3" width="8" height="6" fill="#374151" rx="2"/>
    
    <!-- Checklist items -->
    <circle cx="6" cy="10" r="2" fill="#10b981"/>
    <path d="M4 10 L6 12 L8 8" fill="none" stroke="#ffffff" stroke-width="1" stroke-linecap="round"/>
    <line x1="12" y1="10" x2="28" y2="10" stroke="#6b7280" stroke-width="1"/>
    
    <circle cx="6" cy="20" r="2" fill="#10b981"/>
    <path d="M4 20 L6 22 L8 18" fill="none" stroke="#ffffff" stroke-width="1" stroke-linecap="round"/>
    <line x1="12" y1="20" x2="28" y2="20" stroke="#6b7280" stroke-width="1"/>
    
    <circle cx="6" cy="30" r="2" fill="#10b981"/>
    <path d="M4 30 L6 32 L8 28" fill="none" stroke="#ffffff" stroke-width="1" stroke-linecap="round"/>
    <line x1="12" y1="30" x2="28" y2="30" stroke="#6b7280" stroke-width="1"/>
  </g>
  
  <!-- Water drop test -->
  <g transform="translate(30, 20)">
    <path d="M10 15 Q15 5 20 15 Q15 25 10 15" fill="#06b6d4" opacity="0.8"/>
    <circle cx="15" cy="15" r="2" fill="#0284c7" opacity="0.6"/>
  </g>
  
  <!-- Stars for quality rating -->
  <g transform="translate(10, 80)">
    <path d="M5 0 L6 3 L10 3 L7 5 L8 9 L5 7 L2 9 L3 5 L0 3 L4 3 Z" fill="#fbbf24" transform="scale(0.8)"/>
  </g>
  <g transform="translate(20, 75)">
    <path d="M5 0 L6 3 L10 3 L7 5 L8 9 L5 7 L2 9 L3 5 L0 3 L4 3 Z" fill="#fbbf24" transform="scale(0.8)"/>
  </g>
  <g transform="translate(30, 80)">
    <path d="M5 0 L6 3 L10 3 L7 5 L8 9 L5 7 L2 9 L3 5 L0 3 L4 3 Z" fill="#fbbf24" transform="scale(0.8)"/>
  </g>
</svg>