<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carryonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa"/>
  
  <!-- Main Carry-on Body -->
  <rect x="110" y="70" width="80" height="100" rx="8" ry="8" 
        fill="url(#carryonGradient)" filter="url(#shadow)"/>
  
  <!-- Front Pocket -->
  <rect x="120" y="80" width="60" height="40" rx="5" ry="5" 
        fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Laptop Compartment -->
  <rect x="125" y="85" width="50" height="30" rx="3" ry="3" 
        fill="#1a252f" stroke="#e74c3c" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Laptop Icon -->
  <rect x="140" y="95" width="20" height="12" rx="1" fill="#7f8c8d"/>
  <rect x="141" y="96" width="18" height="8" fill="#2c3e50"/>
  <circle cx="150" cy="100" r="1" fill="#3498db"/>
  
  <!-- Main Zipper -->
  <line x1="115" y1="75" x2="185" y2="75" stroke="#e74c3c" stroke-width="2" stroke-linecap="round"/>
  <circle cx="182" cy="75" r="3" fill="#c0392b"/>
  
  <!-- Side Zipper -->
  <line x1="115" y1="130" x2="185" y2="130" stroke="#e74c3c" stroke-width="2" stroke-linecap="round"/>
  <circle cx="182" cy="130" r="3" fill="#c0392b"/>
  
  <!-- Handles -->
  <ellipse cx="130" cy="55" rx="12" ry="6" fill="#8b4513" stroke="#654321" stroke-width="2"/>
  <ellipse cx="170" cy="55" rx="12" ry="6" fill="#8b4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Shoulder Strap -->
  <path d="M90,90 Q70,70 90,50 Q150,45 210,50 Q230,70 210,90" 
        stroke="#8b4513" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Quick Access Pocket -->
  <rect x="125" y="140" width="50" height="20" rx="3" ry="3" 
        fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="130" y1="145" x2="170" y2="145" stroke="#e74c3c" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Airline Approved Badge -->
  <rect x="210" y="80" width="50" height="20" rx="10" fill="#27ae60"/>
  <text x="235" y="87" text-anchor="middle" fill="white" font-size="6" font-weight="bold">AIRLINE</text>
  <text x="235" y="95" text-anchor="middle" fill="white" font-size="6" font-weight="bold">APPROVED</text>
  
  <!-- Waterproof Badge -->
  <circle cx="70" cy="100" r="18" fill="#3498db" opacity="0.9"/>
  <path d="M66,96 Q70,92 74,96 Q70,100 66,96" fill="white"/>
  <text x="70" y="108" text-anchor="middle" fill="white" font-size="5" font-weight="bold">IPX8</text>
  
  <!-- Capacity Label -->
  <rect x="50" y="140" width="30" height="15" rx="7" fill="#e67e22"/>
  <text x="65" y="149" text-anchor="middle" fill="white" font-size="8" font-weight="bold">20-35L</text>
  
  <!-- TSA Lock -->
  <rect x="165" y="155" width="12" height="8" rx="2" fill="#e74c3c"/>
  <text x="171" y="161" text-anchor="middle" fill="white" font-size="4" font-weight="bold">TSA</text>
  
  <!-- Wheels (small) -->
  <circle cx="125" cy="175" r="5" fill="#2c3e50" stroke="#1a252f" stroke-width="1"/>
  <circle cx="175" cy="175" r="5" fill="#2c3e50" stroke="#1a252f" stroke-width="1"/>
  <circle cx="125" cy="175" r="2" fill="#7f8c8d"/>
  <circle cx="175" cy="175" r="2" fill="#7f8c8d"/>
</svg>