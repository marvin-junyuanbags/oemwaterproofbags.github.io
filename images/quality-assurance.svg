<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="qualityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#805AD5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B46C1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#qualityGradient)" stroke="#4C1D95" stroke-width="2"/>
  
  <!-- Quality assurance elements -->
  <g transform="translate(50,50)">
    <!-- Shield -->
    <path d="M 0,-20 L -12,-10 L -12,5 L 0,15 L 12,5 L 12,-10 Z" fill="white" stroke="#4C1D95" stroke-width="2"/>
    
    <!-- Checkmark -->
    <path d="M -6,-2 L -2,3 L 8,-8" fill="none" stroke="#38A169" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Quality stars -->
    <g transform="translate(-18,-15)">
      <polygon points="0,-3 1,-1 3,-1 1,0 2,2 0,1 -2,2 -1,0 -3,-1 -1,-1" fill="#FFD700" stroke="#4C1D95" stroke-width="0.5"/>
    </g>
    <g transform="translate(18,-15)">
      <polygon points="0,-3 1,-1 3,-1 1,0 2,2 0,1 -2,2 -1,0 -3,-1 -1,-1" fill="#FFD700" stroke="#4C1D95" stroke-width="0.5"/>
    </g>
    <g transform="translate(0,-25)">
      <polygon points="0,-3 1,-1 3,-1 1,0 2,2 0,1 -2,2 -1,0 -3,-1 -1,-1" fill="#FFD700" stroke="#4C1D95" stroke-width="0.5"/>
    </g>
    
    <!-- Magnifying glass -->
    <circle cx="-15" cy="12" r="4" fill="none" stroke="white" stroke-width="2"/>
    <line x1="-12" y1="15" x2="-8" y2="19" stroke="white" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Document with checkmarks -->
    <rect x="8" y="8" width="12" height="15" fill="white" stroke="#4C1D95" stroke-width="1" rx="1"/>
    <line x1="10" y1="11" x2="18" y2="11" stroke="#4C1D95" stroke-width="0.5"/>
    <circle cx="11" cy="14" r="0.8" fill="#38A169"/>
    <path d="M 10.2,14 L 10.8,14.6 L 11.8,13.4" fill="none" stroke="white" stroke-width="0.5"/>
    <line x1="13" y1="14" x2="18" y2="14" stroke="#4C1D95" stroke-width="0.5"/>
    
    <circle cx="11" cy="17" r="0.8" fill="#38A169"/>
    <path d="M 10.2,17 L 10.8,17.6 L 11.8,16.4" fill="none" stroke="white" stroke-width="0.5"/>
    <line x1="13" y1="17" x2="18" y2="17" stroke="#4C1D95" stroke-width="0.5"/>
    
    <circle cx="11" cy="20" r="0.8" fill="#38A169"/>
    <path d="M 10.2,20 L 10.8,20.6 L 11.8,19.4" fill="none" stroke="white" stroke-width="0.5"/>
    <line x1="13" y1="20" x2="18" y2="20" stroke="#4C1D95" stroke-width="0.5"/>
  </g>
  
  <!-- Quality text -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#4C1D95" font-weight="bold">QUALITY ASSURANCE</text>
</svg>