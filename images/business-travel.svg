<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Airport/Business Setting -->
  <rect x="50" y="200" width="300" height="80" fill="#e9ecef" rx="5"/>
  <rect x="60" y="210" width="20" height="60" fill="#6c757d"/>
  <rect x="90" y="210" width="20" height="60" fill="#6c757d"/>
  <rect x="120" y="210" width="20" height="60" fill="#6c757d"/>
  
  <!-- Professional Briefcase -->
  <rect x="150" y="120" width="100" height="70" fill="#2c3e50" rx="8"/>
  <rect x="155" y="125" width="90" height="60" fill="#34495e" rx="5"/>
  <rect x="160" y="130" width="80" height="50" fill="#3498db" rx="3"/>
  
  <!-- Handle -->
  <rect x="190" y="110" width="20" height="15" fill="#2c3e50" rx="7"/>
  
  <!-- Lock -->
  <circle cx="200" cy="155" r="8" fill="#f39c12"/>
  <rect x="196" y="151" width="8" height="8" fill="#e67e22"/>
  
  <!-- Business Documents -->
  <rect x="170" y="140" width="60" height="30" fill="#ecf0f1" rx="2"/>
  <line x1="175" y1="145" x2="225" y2="145" stroke="#2c3e50" stroke-width="1"/>
  <line x1="175" y1="150" x2="220" y2="150" stroke="#2c3e50" stroke-width="1"/>
  <line x1="175" y1="155" x2="225" y2="155" stroke="#2c3e50" stroke-width="1"/>
  <line x1="175" y1="160" x2="215" y2="160" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Airplane Icon -->
  <g transform="translate(280, 80)">
    <path d="M0 10 L30 5 L35 0 L40 5 L30 15 L0 20 Z" fill="#3498db"/>
    <rect x="15" y="8" width="10" height="4" fill="#2980b9"/>
    <circle cx="35" cy="7" r="2" fill="#e74c3c"/>
  </g>
  
  <!-- Professional Badge -->
  <circle cx="320" cy="140" r="25" fill="#27ae60"/>
  <text x="320" y="135" text-anchor="middle" fill="white" font-size="10" font-weight="bold">EXEC</text>
  <text x="320" y="148" text-anchor="middle" fill="white" font-size="8">CLASS</text>
  
  <!-- Waterproof Symbol -->
  <g transform="translate(80, 80)">
    <circle cx="0" cy="0" r="20" fill="#3498db" opacity="0.8"/>
    <path d="M-10 -5 Q0 -15 10 -5 Q0 5 -10 -5" fill="white"/>
    <text x="0" y="15" text-anchor="middle" fill="#2c3e50" font-size="8" font-weight="bold">100%</text>
    <text x="0" y="25" text-anchor="middle" fill="#2c3e50" font-size="6">WATERPROOF</text>
  </g>
  
  <!-- TSA Approved Badge -->
  <rect x="60" y="40" width="40" height="25" fill="#e74c3c" rx="3"/>
  <text x="80" y="50" text-anchor="middle" fill="white" font-size="8" font-weight="bold">TSA</text>
  <text x="80" y="60" text-anchor="middle" fill="white" font-size="6">APPROVED</text>
  
  <!-- Professional Icons -->
  <g transform="translate(300, 40)">
    <!-- Laptop -->
    <rect x="0" y="0" width="25" height="18" fill="#2c3e50" rx="2"/>
    <rect x="2" y="2" width="21" height="14" fill="#34495e" rx="1"/>
    <rect x="4" y="4" width="17" height="10" fill="#3498db" rx="1"/>
    
    <!-- Phone -->
    <rect x="30" y="2" width="12" height="20" fill="#2c3e50" rx="3"/>
    <rect x="32" y="4" width="8" height="12" fill="#3498db" rx="1"/>
    <circle cx="36" cy="19" r="1.5" fill="#ecf0f1"/>
  </g>
  
  <!-- Quality Indicators -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="60" height="20" fill="#27ae60" rx="10"/>
    <text x="30" y="12" text-anchor="middle" fill="white" font-size="8" font-weight="bold">PREMIUM</text>
  </g>
  
  <g transform="translate(130, 250)">
    <rect x="0" y="0" width="60" height="20" fill="#f39c12" rx="10"/>
    <text x="30" y="12" text-anchor="middle" fill="white" font-size="8" font-weight="bold">DURABLE</text>
  </g>
  
  <g transform="translate(210, 250)">
    <rect x="0" y="0" width="80" height="20" fill="#9b59b6" rx="10"/>
    <text x="40" y="12" text-anchor="middle" fill="white" font-size="8" font-weight="bold">PROFESSIONAL</text>
  </g>
</svg>