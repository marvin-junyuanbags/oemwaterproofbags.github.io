<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f8ff"/>
  
  <!-- Gym Floor -->
  <rect x="0" y="200" width="400" height="100" fill="#2c3e50"/>
  <rect x="0" y="200" width="400" height="10" fill="#34495e"/>
  
  <!-- Grid lines on floor -->
  <g stroke="#3498db" stroke-width="1" opacity="0.3">
    <line x1="100" y1="200" x2="100" y2="300"/>
    <line x1="200" y1="200" x2="200" y2="300"/>
    <line x1="300" y1="200" x2="300" y2="300"/>
    <line x1="0" y1="220" x2="400" y2="220"/>
    <line x1="0" y1="240" x2="400" y2="240"/>
    <line x1="0" y1="260" x2="400" y2="260"/>
    <line x1="0" y1="280" x2="400" y2="280"/>
  </g>
  
  <!-- Sports Bag -->
  <g transform="translate(180, 120)">
    <!-- Main bag body -->
    <rect x="0" y="0" width="80" height="50" fill="#e74c3c" rx="10"/>
    <rect x="3" y="3" width="74" height="44" fill="#c0392b" rx="8"/>
    
    <!-- Side panels -->
    <rect x="-5" y="10" width="10" height="30" fill="#a93226" rx="5"/>
    <rect x="75" y="10" width="10" height="30" fill="#a93226" rx="5"/>
    
    <!-- Front pocket -->
    <rect x="15" y="15" width="50" height="20" fill="#e74c3c" rx="5"/>
    <rect x="18" y="18" width="44" height="14" fill="#cb4335" rx="3"/>
    
    <!-- Zipper -->
    <line x1="20" y1="25" x2="60" y2="25" stroke="#2c3e50" stroke-width="2"/>
    <circle cx="62" cy="25" r="2" fill="#f39c12"/>
    
    <!-- Handles -->
    <rect x="25" y="-8" width="12" height="12" fill="#2c3e50" rx="6"/>
    <rect x="43" y="-8" width="12" height="12" fill="#2c3e50" rx="6"/>
    
    <!-- Shoulder strap -->
    <rect x="-10" y="5" width="8" height="40" fill="#2c3e50" rx="4"/>
    <rect x="82" y="5" width="8" height="40" fill="#2c3e50" rx="4"/>
    
    <!-- Brand logo area -->
    <rect x="30" y="8" width="20" height="8" fill="#ffffff" rx="2"/>
    <text x="40" y="14" text-anchor="middle" fill="#e74c3c" font-size="6" font-weight="bold">SPORT</text>
  </g>
  
  <!-- Dumbbells -->
  <g transform="translate(80, 160)">
    <!-- Left dumbbell -->
    <rect x="0" y="0" width="40" height="8" fill="#34495e" rx="4"/>
    <rect x="-8" y="-4" width="12" height="16" fill="#2c3e50" rx="2"/>
    <rect x="36" y="-4" width="12" height="16" fill="#2c3e50" rx="2"/>
    <text x="20" y="20" text-anchor="middle" fill="#2c3e50" font-size="8" font-weight="bold">20KG</text>
  </g>
  
  <g transform="translate(280, 160)">
    <!-- Right dumbbell -->
    <rect x="0" y="0" width="40" height="8" fill="#34495e" rx="4"/>
    <rect x="-8" y="-4" width="12" height="16" fill="#2c3e50" rx="2"/>
    <rect x="36" y="-4" width="12" height="16" fill="#2c3e50" rx="2"/>
    <text x="20" y="20" text-anchor="middle" fill="#2c3e50" font-size="8" font-weight="bold">20KG</text>
  </g>
  
  <!-- Water Bottle -->
  <g transform="translate(120, 140)">
    <rect x="0" y="0" width="12" height="40" fill="#3498db" rx="6"/>
    <rect x="1" y="2" width="10" height="36" fill="#5dade2" rx="5"/>
    <rect x="2" y="-4" width="8" height="8" fill="#2980b9" rx="4"/>
    <circle cx="6" cy="0" r="2" fill="#1abc9c"/>
    
    <!-- Water level -->
    <rect x="3" y="15" width="6" height="20" fill="#85c1e9" rx="3"/>
    
    <!-- Label -->
    <rect x="1" y="20" width="10" height="8" fill="#ffffff" opacity="0.8" rx="1"/>
    <text x="6" y="26" text-anchor="middle" fill="#2980b9" font-size="4" font-weight="bold">H2O</text>
  </g>
  
  <!-- Towel -->
  <g transform="translate(300, 140)">
    <rect x="0" y="0" width="30" height="20" fill="#f39c12" rx="3"/>
    <rect x="2" y="2" width="26" height="16" fill="#f4d03f" rx="2"/>
    
    <!-- Towel texture lines -->
    <line x1="5" y1="5" x2="25" y2="5" stroke="#e67e22" stroke-width="1"/>
    <line x1="5" y1="8" x2="25" y2="8" stroke="#e67e22" stroke-width="1"/>
    <line x1="5" y1="11" x2="25" y2="11" stroke="#e67e22" stroke-width="1"/>
    <line x1="5" y1="14" x2="25" y2="14" stroke="#e67e22" stroke-width="1"/>
    <line x1="5" y1="17" x2="25" y2="17" stroke="#e67e22" stroke-width="1"/>
  </g>
  
  <!-- Sneakers -->
  <g transform="translate(150, 180)">
    <!-- Left shoe -->
    <ellipse cx="0" cy="0" rx="25" ry="10" fill="#2c3e50"/>
    <ellipse cx="0" cy="-2" rx="22" ry="8" fill="#34495e"/>
    <rect x="-20" y="-10" width="40" height="10" fill="#e74c3c" rx="5"/>
    
    <!-- Shoe details -->
    <line x1="-15" y1="-8" x2="15" y2="-8" stroke="#ffffff" stroke-width="2"/>
    <line x1="-12" y1="-5" x2="12" y2="-5" stroke="#ffffff" stroke-width="1"/>
    <circle cx="-10" cy="-6" r="2" fill="#f39c12"/>
    <circle cx="10" cy="-6" r="2" fill="#f39c12"/>
    
    <!-- Right shoe -->
    <g transform="translate(60, 0)">
      <ellipse cx="0" cy="0" rx="25" ry="10" fill="#2c3e50"/>
      <ellipse cx="0" cy="-2" rx="22" ry="8" fill="#34495e"/>
      <rect x="-20" y="-10" width="40" height="10" fill="#e74c3c" rx="5"/>
      
      <!-- Shoe details -->
      <line x1="-15" y1="-8" x2="15" y2="-8" stroke="#ffffff" stroke-width="2"/>
      <line x1="-12" y1="-5" x2="12" y2="-5" stroke="#ffffff" stroke-width="1"/>
      <circle cx="-10" cy="-6" r="2" fill="#f39c12"/>
      <circle cx="10" cy="-6" r="2" fill="#f39c12"/>
    </g>
  </g>
  
  <!-- Waterproof Badge -->
  <g transform="translate(50, 80)">
    <circle cx="0" cy="0" r="25" fill="#3498db" opacity="0.9"/>
    <path d="M-12 -8 Q0 -18 12 -8 Q0 8 -12 -8" fill="white"/>
    <text x="0" y="18" text-anchor="middle" fill="#2c3e50" font-size="8" font-weight="bold">WATERPROOF</text>
    <text x="0" y="28" text-anchor="middle" fill="#2c3e50" font-size="6">SPORTS GEAR</text>
  </g>
  
  <!-- Performance Badges -->
  <g transform="translate(280, 60)">
    <rect x="0" y="0" width="60" height="18" fill="#e74c3c" rx="9"/>
    <text x="30" y="11" text-anchor="middle" fill="white" font-size="8" font-weight="bold">ATHLETIC</text>
  </g>
  
  <g transform="translate(280, 85)">
    <rect x="0" y="0" width="70" height="18" fill="#27ae60" rx="9"/>
    <text x="35" y="11" text-anchor="middle" fill="white" font-size="8" font-weight="bold">DURABLE</text>
  </g>
  
  <g transform="translate(280, 110)">
    <rect x="0" y="0" width="80" height="18" fill="#f39c12" rx="9"/>
    <text x="40" y="11" text-anchor="middle" fill="white" font-size="8" font-weight="bold">PERFORMANCE</text>
  </g>
  
  <!-- Gym Equipment Icons -->
  <g transform="translate(50, 40)">
    <!-- Barbell -->
    <rect x="0" y="0" width="60" height="6" fill="#34495e" rx="3"/>
    <rect x="-8" y="-6" width="12" height="18" fill="#2c3e50" rx="2"/>
    <rect x="56" y="-6" width="12" height="18" fill="#2c3e50" rx="2"/>
    
    <!-- Weight plates -->
    <circle cx="-2" cy="3" r="8" fill="#e74c3c"/>
    <circle cx="62" cy="3" r="8" fill="#e74c3c"/>
    <text x="30" y="25" text-anchor="middle" fill="#2c3e50" font-size="8" font-weight="bold">FITNESS</text>
  </g>
  
  <!-- Activity Indicators -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="40" height="16" fill="#9b59b6" rx="8"/>
    <text x="20" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">GYM</text>
  </g>
  
  <g transform="translate(110, 250)">
    <rect x="0" y="0" width="60" height="16" fill="#e67e22" rx="8"/>
    <text x="30" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">TRAINING</text>
  </g>
  
  <g transform="translate(190, 250)">
    <rect x="0" y="0" width="50" height="16" fill="#1abc9c" rx="8"/>
    <text x="25" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">SPORTS</text>
  </g>
  
  <g transform="translate(260, 250)">
    <rect x="0" y="0" width="60" height="16" fill="#e74c3c" rx="8"/>
    <text x="30" y="10" text-anchor="middle" fill="white" font-size="7" font-weight="bold">FITNESS</text>
  </g>
</svg>