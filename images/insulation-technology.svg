<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="outerShellGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#37474f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#455a64;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#263238;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="insulationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffc107;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ff9800;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="reflectiveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8eaf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c5cae9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9fa8da;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="heatGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff5722;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ff9800;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffc107;stop-opacity:0.3" />
    </radialGradient>
    <radialGradient id="coldGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#03a9f4;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00bcd4;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#backgroundGradient)"/>
  
  <!-- Technical Grid Background -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e0e0e0" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Heat Source (External) -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="25" fill="url(#heatGradient)"/>
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">HEAT</text>
    <text x="0" y="-35" text-anchor="middle" fill="#ff5722" font-family="Arial, sans-serif" font-size="8" font-weight="bold">35°C</text>
    
    <!-- Heat Waves -->
    <g opacity="0.7">
      <path d="M30,0 Q35,-5 40,0 Q45,5 50,0" stroke="#ff5722" stroke-width="2" fill="none"/>
      <path d="M30,-10 Q35,-15 40,-10 Q45,-5 50,-10" stroke="#ff9800" stroke-width="2" fill="none"/>
      <path d="M30,10 Q35,5 40,10 Q45,15 50,10" stroke="#ff9800" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Cold Source (Internal) -->
  <g transform="translate(350, 250)">
    <circle cx="0" cy="0" r="20" fill="url(#coldGradient)"/>
    <text x="0" y="3" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">COLD</text>
    <text x="0" y="30" text-anchor="middle" fill="#2196f3" font-family="Arial, sans-serif" font-size="8" font-weight="bold">4°C</text>
    
    <!-- Cold Waves -->
    <g opacity="0.7">
      <path d="M-30,0 Q-35,-3 -40,0 Q-45,3 -50,0" stroke="#2196f3" stroke-width="2" fill="none"/>
      <path d="M-30,-8 Q-35,-11 -40,-8 Q-45,-5 -50,-8" stroke="#03a9f4" stroke-width="2" fill="none"/>
      <path d="M-30,8 Q-35,5 -40,8 Q-45,11 -50,8" stroke="#03a9f4" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Cooler Bag Cross-Section -->
  <g transform="translate(150, 100)">
    <!-- Layer 3: Reflective Lining (Innermost) -->
    <rect x="0" y="0" width="100" height="80" fill="url(#reflectiveGradient)" rx="5" ry="5"/>
    
    <!-- Reflective Pattern -->
    <g opacity="0.8">
      <rect x="5" y="5" width="90" height="2" fill="#ffffff" opacity="0.6"/>
      <rect x="5" y="10" width="90" height="2" fill="#e8eaf6" opacity="0.8"/>
      <rect x="5" y="15" width="90" height="2" fill="#ffffff" opacity="0.6"/>
      <rect x="5" y="20" width="90" height="2" fill="#e8eaf6" opacity="0.8"/>
      <rect x="5" y="25" width="90" height="2" fill="#ffffff" opacity="0.6"/>
      <rect x="5" y="30" width="90" height="2" fill="#e8eaf6" opacity="0.8"/>
      <rect x="5" y="35" width="90" height="2" fill="#ffffff" opacity="0.6"/>
      <rect x="5" y="40" width="90" height="2" fill="#e8eaf6" opacity="0.8"/>
      <rect x="5" y="45" width="90" height="2" fill="#ffffff" opacity="0.6"/>
      <rect x="5" y="50" width="90" height="2" fill="#e8eaf6" opacity="0.8"/>
      <rect x="5" y="55" width="90" height="2" fill="#ffffff" opacity="0.6"/>
      <rect x="5" y="60" width="90" height="2" fill="#e8eaf6" opacity="0.8"/>
      <rect x="5" y="65" width="90" height="2" fill="#ffffff" opacity="0.6"/>
      <rect x="5" y="70" width="90" height="2" fill="#e8eaf6" opacity="0.8"/>
    </g>
    
    <!-- Layer 2: Insulation (Middle) -->
    <rect x="-8" y="-8" width="116" height="96" fill="url(#insulationGradient)" rx="8" ry="8" opacity="0.9"/>
    
    <!-- Foam Insulation Pattern -->
    <g opacity="0.6">
      <circle cx="10" cy="10" r="3" fill="#fff59d"/>
      <circle cx="25" cy="15" r="2.5" fill="#fff176"/>
      <circle cx="40" cy="8" r="3.5" fill="#fff59d"/>
      <circle cx="55" cy="18" r="2" fill="#fff176"/>
      <circle cx="70" cy="12" r="3" fill="#fff59d"/>
      <circle cx="85" cy="20" r="2.5" fill="#fff176"/>
      <circle cx="15" cy="35" r="2.5" fill="#fff176"/>
      <circle cx="30" cy="40" r="3" fill="#fff59d"/>
      <circle cx="45" cy="32" r="2" fill="#fff176"/>
      <circle cx="60" cy="45" r="3.5" fill="#fff59d"/>
      <circle cx="75" cy="38" r="2.5" fill="#fff176"/>
      <circle cx="90" cy="42" r="3" fill="#fff59d"/>
      <circle cx="20" cy="60" r="3" fill="#fff59d"/>
      <circle cx="35" cy="65" r="2.5" fill="#fff176"/>
      <circle cx="50" cy="58" r="2" fill="#fff176"/>
      <circle cx="65" cy="68" r="3.5" fill="#fff59d"/>
      <circle cx="80" cy="62" r="2.5" fill="#fff176"/>
    </g>
    
    <!-- Layer 1: Outer Shell (Outermost) -->
    <rect x="-15" y="-15" width="130" height="110" fill="url(#outerShellGradient)" rx="10" ry="10"/>
    
    <!-- Outer Shell Texture -->
    <g opacity="0.3">
      <rect x="-10" y="-10" width="120" height="2" fill="#546e7a"/>
      <rect x="-10" y="-5" width="120" height="1" fill="#607d8b"/>
      <rect x="-10" y="0" width="120" height="2" fill="#546e7a"/>
      <rect x="-10" y="5" width="120" height="1" fill="#607d8b"/>
      <rect x="-10" y="10" width="120" height="2" fill="#546e7a"/>
      <rect x="-10" y="15" width="120" height="1" fill="#607d8b"/>
      <rect x="-10" y="20" width="120" height="2" fill="#546e7a"/>
      <rect x="-10" y="25" width="120" height="1" fill="#607d8b"/>
      <rect x="-10" y="30" width="120" height="2" fill="#546e7a"/>
      <rect x="-10" y="35" width="120" height="1" fill="#607d8b"/>
      <rect x="-10" y="40" width="120" height="2" fill="#546e7a"/>
      <rect x="-10" y="45" width="120" height="1" fill="#607d8b"/>
      <rect x="-10" y="50" width="120" height="2" fill="#546e7a"/>
      <rect x="-10" y="55" width="120" height="1" fill="#607d8b"/>
      <rect x="-10" y="60" width="120" height="2" fill="#546e7a"/>
      <rect x="-10" y="65" width="120" height="1" fill="#607d8b"/>
      <rect x="-10" y="70" width="120" height="2" fill="#546e7a"/>
      <rect x="-10" y="75" width="120" height="1" fill="#607d8b"/>
      <rect x="-10" y="80" width="120" height="2" fill="#546e7a"/>
      <rect x="-10" y="85" width="120" height="1" fill="#607d8b"/>
    </g>
  </g>
  
  <!-- Layer Labels and Indicators -->
  <g transform="translate(300, 120)">
    <!-- Layer 1 Indicator -->
    <circle cx="0" cy="0" r="12" fill="#37474f"/>
    <text x="0" y="4" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">1</text>
    <text x="20" y="4" fill="#37474f" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Outer Shell</text>
    <text x="20" y="15" fill="#666666" font-family="Arial, sans-serif" font-size="7">Durable waterproof fabric</text>
    
    <!-- Layer 2 Indicator -->
    <circle cx="0" cy="35" r="12" fill="#ffc107"/>
    <text x="0" y="39" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">2</text>
    <text x="20" y="39" fill="#ffc107" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Insulation</text>
    <text x="20" y="50" fill="#666666" font-family="Arial, sans-serif" font-size="7">High-density foam core</text>
    
    <!-- Layer 3 Indicator -->
    <circle cx="0" cy="70" r="12" fill="#9fa8da"/>
    <text x="0" y="74" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">3</text>
    <text x="20" y="74" fill="#9fa8da" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Reflective Lining</text>
    <text x="20" y="85" fill="#666666" font-family="Arial, sans-serif" font-size="7">Aluminum foil barrier</text>
  </g>
  
  <!-- Temperature Arrows -->
  <g opacity="0.8">
    <!-- Heat Blocking Arrow -->
    <path d="M120,80 L140,80" stroke="#ff5722" stroke-width="3" fill="none" marker-end="url(#arrowhead-red)"/>
    <path d="M140,80 L120,80" stroke="#ff5722" stroke-width="2" fill="none" opacity="0.6"/>
    <text x="130" y="75" text-anchor="middle" fill="#ff5722" font-family="Arial, sans-serif" font-size="7" font-weight="bold">BLOCKED</text>
    
    <!-- Cold Retention Arrow -->
    <path d="M280,160 L260,160" stroke="#2196f3" stroke-width="3" fill="none" marker-end="url(#arrowhead-blue)"/>
    <text x="270" y="175" text-anchor="middle" fill="#2196f3" font-family="Arial, sans-serif" font-size="7" font-weight="bold">RETAINED</text>
  </g>
  
  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff5722"/>
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2196f3"/>
    </marker>
  </defs>
  
  <!-- Performance Metrics -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="300" height="40" fill="#ffffff" opacity="0.9" rx="5"/>
    
    <!-- Metric 1 -->
    <g transform="translate(20, 10)">
      <circle cx="0" cy="10" r="8" fill="#4caf50"/>
      <text x="0" y="14" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">24h</text>
      <text x="15" y="8" fill="#4caf50" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Temperature</text>
      <text x="15" y="18" fill="#4caf50" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Retention</text>
    </g>
    
    <!-- Metric 2 -->
    <g transform="translate(120, 10)">
      <circle cx="0" cy="10" r="8" fill="#2196f3"/>
      <text x="0" y="14" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">R15</text>
      <text x="15" y="8" fill="#2196f3" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Insulation</text>
      <text x="15" y="18" fill="#2196f3" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Rating</text>
    </g>
    
    <!-- Metric 3 -->
    <g transform="translate(220, 10)">
      <circle cx="0" cy="10" r="8" fill="#ff9800"/>
      <text x="0" y="14" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="7" font-weight="bold">100%</text>
      <text x="15" y="8" fill="#ff9800" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Leak-Proof</text>
      <text x="15" y="18" fill="#ff9800" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Sealing</text>
    </g>
  </g>
  
  <!-- Technology Icons -->
  <g transform="translate(20, 20)">
    <!-- Thermometer Icon -->
    <rect x="0" y="0" width="4" height="20" fill="#ff5722" rx="2"/>
    <circle cx="2" cy="22" r="4" fill="#ff5722"/>
    <rect x="1" y="2" width="2" height="16" fill="#ffffff"/>
    
    <!-- Molecule Icon -->
    <g transform="translate(30, 0)">
      <circle cx="0" cy="5" r="3" fill="#2196f3"/>
      <circle cx="8" cy="0" r="2.5" fill="#03a9f4"/>
      <circle cx="8" cy="10" r="2.5" fill="#03a9f4"/>
      <circle cx="16" cy="5" r="3" fill="#2196f3"/>
      <line x1="3" y1="5" x2="5" y2="2" stroke="#666666" stroke-width="1"/>
      <line x1="3" y1="5" x2="5" y2="8" stroke="#666666" stroke-width="1"/>
      <line x1="11" y1="2" x2="13" y2="5" stroke="#666666" stroke-width="1"/>
      <line x1="11" y1="8" x2="13" y2="5" stroke="#666666" stroke-width="1"/>
    </g>
    
    <!-- Shield Icon -->
    <g transform="translate(60, 0)">
      <path d="M0,0 Q0,-5 5,-5 Q10,-5 10,0 L10,15 Q5,20 0,15 Z" fill="#4caf50"/>
      <path d="M2,2 Q2,-2 5,-2 Q8,-2 8,2 L8,13 Q5,17 2,13 Z" fill="#66bb6a"/>
      <path d="M3,8 L4.5,9.5 L7,6" stroke="#ffffff" stroke-width="1.5" fill="none"/>
    </g>
  </g>
</svg>