<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 160" width="120" height="160">
  <defs>
    <linearGradient id="dryBagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="120" height="160" fill="#f0fdf4"/>
  
  <!-- Main dry bag body -->
  <path d="M30 40 L90 40 L85 130 L35 130 Z" fill="url(#dryBagGradient)" stroke="#047857" stroke-width="2"/>
  
  <!-- Roll-top closure -->
  <rect x="25" y="25" width="70" height="15" fill="#059669" stroke="#047857" stroke-width="1.5" rx="3"/>
  <rect x="25" y="15" width="70" height="10" fill="#10b981" stroke="#047857" stroke-width="1" rx="2"/>
  <rect x="25" y="8" width="70" height="7" fill="#34d399" stroke="#047857" stroke-width="1" rx="2"/>
  
  <!-- Buckle closure -->
  <rect x="55" y="20" width="10" height="6" fill="#374151" stroke="#111827" stroke-width="1" rx="1"/>
  <circle cx="60" cy="23" r="1.5" fill="#fbbf24"/>
  
  <!-- Carry handle -->
  <path d="M45 5 Q60 0 75 5" fill="none" stroke="#047857" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Side seams -->
  <line x1="32" y1="42" x2="37" y2="128" stroke="#047857" stroke-width="1" opacity="0.6"/>
  <line x1="88" y1="42" x2="83" y2="128" stroke="#047857" stroke-width="1" opacity="0.6"/>
  
  <!-- Waterproof seal indicator -->
  <circle cx="60" cy="35" r="2" fill="#06b6d4" opacity="0.8"/>
  <circle cx="50" cy="45" r="1.5" fill="#06b6d4" opacity="0.8"/>
  <circle cx="70" cy="50" r="1" fill="#06b6d4" opacity="0.8"/>
  
  <!-- Volume indicator -->
  <text x="60" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">20L</text>
  
  <!-- Bottom reinforcement -->
  <ellipse cx="60" cy="130" rx="25" ry="5" fill="#047857"/>
</svg>