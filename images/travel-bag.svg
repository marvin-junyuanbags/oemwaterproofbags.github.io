<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 120" width="180" height="120">
  <defs>
    <linearGradient id="travelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="120" fill="#fffbeb"/>
  
  <!-- Main travel bag body -->
  <rect x="20" y="40" width="140" height="60" fill="url(#travelGradient)" stroke="#b45309" stroke-width="2" rx="8"/>
  
  <!-- Front pocket -->
  <rect x="30" y="50" width="50" height="30" fill="#fbbf24" stroke="#d97706" stroke-width="1.5" rx="4"/>
  
  <!-- Side handle -->
  <path d="M15 60 Q10 65 15 70" fill="none" stroke="#b45309" stroke-width="3" stroke-linecap="round"/>
  <path d="M165 60 Q170 65 165 70" fill="none" stroke="#b45309" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Top handle -->
  <path d="M70 35 Q90 25 110 35" fill="none" stroke="#b45309" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Shoulder strap -->
  <path d="M40 35 Q20 20 10 30 Q5 50 15 70 Q25 90 45 105" fill="none" stroke="#92400e" stroke-width="3" stroke-linecap="round"/>
  <path d="M140 35 Q160 20 170 30 Q175 50 165 70 Q155 90 135 105" fill="none" stroke="#92400e" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Wheels -->
  <circle cx="40" cy="105" r="6" fill="#374151" stroke="#111827" stroke-width="1"/>
  <circle cx="40" cy="105" r="3" fill="#6b7280"/>
  <circle cx="140" cy="105" r="6" fill="#374151" stroke="#111827" stroke-width="1"/>
  <circle cx="140" cy="105" r="3" fill="#6b7280"/>
  
  <!-- Telescopic handle -->
  <rect x="85" y="15" width="3" height="20" fill="#6b7280" rx="1"/>
  <rect x="92" y="15" width="3" height="20" fill="#6b7280" rx="1"/>
  <rect x="83" y="12" width="12" height="4" fill="#374151" rx="2"/>
  
  <!-- Zippers -->
  <line x1="35" y1="48" x2="75" y2="48" stroke="#ffffff" stroke-width="1.5" opacity="0.8"/>
  <line x1="25" y1="38" x2="155" y2="38" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  
  <!-- Zipper pulls -->
  <circle cx="75" cy="48" r="2" fill="#ef4444"/>
  <circle cx="155" cy="38" r="2" fill="#ef4444"/>
  
  <!-- Brand tag -->
  <rect x="120" y="55" width="25" height="8" fill="#ffffff" stroke="#d97706" stroke-width="1" rx="2"/>
  <text x="132.5" y="61" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#d97706">TRAVEL</text>
  
  <!-- Waterproof indicators -->
  <g opacity="0.6">
    <circle cx="50" cy="70" r="1.5" fill="#06b6d4"/>
    <circle cx="130" cy="65" r="2" fill="#06b6d4"/>
    <circle cx="90" cy="80" r="1" fill="#06b6d4"/>
  </g>
</svg>