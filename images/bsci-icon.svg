<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bsciGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E53E3E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C53030;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#bsciGradient)" stroke="#9B2C2C" stroke-width="2"/>
  
  <!-- BSCI elements -->
  <g transform="translate(50,50)">
    <!-- Certificate background -->
    <rect x="-18" y="-20" width="36" height="40" fill="white" stroke="#9B2C2C" stroke-width="2" rx="2"/>
    
    <!-- BSCI logo area -->
    <rect x="-15" y="-17" width="30" height="8" fill="#E53E3E" rx="1"/>
    <text x="0" y="-11" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="white" font-weight="bold">BSCI</text>
    
    <!-- Business Social Compliance text -->
    <text x="0" y="-2" text-anchor="middle" font-family="Arial, sans-serif" font-size="2.5" fill="#9B2C2C">BUSINESS SOCIAL</text>
    <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="2.5" fill="#9B2C2C">COMPLIANCE</text>
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="2.5" fill="#9B2C2C">INITIATIVE</text>
    
    <!-- People/workers symbol -->
    <g transform="translate(0,12)">
      <!-- Three figures representing workers -->
      <g transform="translate(-6,0)">
        <circle cx="0" cy="-2" r="1.5" fill="#E53E3E"/>
        <rect x="-1" y="-0.5" width="2" height="3" fill="#E53E3E" rx="1"/>
      </g>
      <g transform="translate(0,0)">
        <circle cx="0" cy="-2" r="1.5" fill="#E53E3E"/>
        <rect x="-1" y="-0.5" width="2" height="3" fill="#E53E3E" rx="1"/>
      </g>
      <g transform="translate(6,0)">
        <circle cx="0" cy="-2" r="1.5" fill="#E53E3E"/>
        <rect x="-1" y="-0.5" width="2" height="3" fill="#E53E3E" rx="1"/>
      </g>
    </g>
    
    <!-- Shield for protection -->
    <g transform="translate(-12,8)">
      <path d="M 0,-3 L -2,-1 L -2,2 L 0,4 L 2,2 L 2,-1 Z" fill="#48BB78" stroke="#38A169" stroke-width="0.5"/>
      <path d="M -1,0 L 0,1 L 2,-2" fill="none" stroke="white" stroke-width="1" stroke-linecap="round"/>
    </g>
    
    <!-- Handshake for cooperation -->
    <g transform="translate(12,8)">
      <!-- Left hand -->
      <rect x="-2" y="-0.5" width="2" height="1" fill="#F7FAFC" rx="0.3"/>
      <!-- Right hand -->
      <rect x="0" y="-0.5" width="2" height="1" fill="#F7FAFC" rx="0.3"/>
      <!-- Sleeves -->
      <rect x="-3" y="-0.3" width="1" height="1.5" fill="#4A5568" rx="0.3"/>
      <rect x="2" y="-0.3" width="1" height="1.5" fill="#2D3748" rx="0.3"/>
    </g>
    
    <!-- Decorative elements -->
    <line x1="-12" y1="17" x2="12" y2="17" stroke="#9B2C2C" stroke-width="1"/>
    
    <!-- Compliance stars -->
    <g transform="translate(-10,17)">
      <polygon points="0,-1 0.3,-0.3 1,-0.3 0.5,0.2 0.7,1 0,0.6 -0.7,1 -0.5,0.2 -1,-0.3 -0.3,-0.3" fill="#FFD700" stroke="#9B2C2C" stroke-width="0.2"/>
    </g>
    <g transform="translate(10,17)">
      <polygon points="0,-1 0.3,-0.3 1,-0.3 0.5,0.2 0.7,1 0,0.6 -0.7,1 -0.5,0.2 -1,-0.3 -0.3,-0.3" fill="#FFD700" stroke="#9B2C2C" stroke-width="0.2"/>
    </g>
    
    <!-- Ribbon corners -->
    <polygon points="-18,-20 -15,-17 -18,-14" fill="#9B2C2C" opacity="0.3"/>
    <polygon points="18,-20 15,-17 18,-14" fill="#9B2C2C" opacity="0.3"/>
  </g>
  
  <!-- BSCI text -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#9B2C2C" font-weight="bold">BSCI</text>
</svg>