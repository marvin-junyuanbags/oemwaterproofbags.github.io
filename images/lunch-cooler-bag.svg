<svg width="300" height="250" viewBox="0 0 300 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="250" fill="#fafafa"/>
  
  <!-- Office/daily background -->
  <defs>
    <radialGradient id="officeBg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#f3e5f5" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#e1bee7" stop-opacity="0.3"/>
    </radialGradient>
    <linearGradient id="lunchBagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7b1fa2"/>
      <stop offset="50%" stop-color="#8e24aa"/>
      <stop offset="100%" stop-color="#4a148c"/>
    </linearGradient>
    <linearGradient id="compactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ab47bc"/>
      <stop offset="50%" stop-color="#ba68c8"/>
      <stop offset="100%" stop-color="#9c27b0"/>
    </linearGradient>
  </defs>
  
  <rect width="300" height="250" fill="url(#officeBg)"/>
  
  <!-- Main Lunch Cooler Bag -->
  <g transform="translate(100, 90)">
    <!-- Main body (compact size) -->
    <rect x="0" y="0" width="100" height="70" fill="url(#lunchBagGradient)" rx="10"/>
    <rect x="3" y="3" width="94" height="64" fill="#8e24aa" rx="8"/>
    
    <!-- Front panel -->
    <rect x="8" y="8" width="84" height="54" fill="url(#compactGradient)" rx="6"/>
    <rect x="12" y="12" width="76" height="46" fill="#ce93d8" rx="4"/>
    
    <!-- Insulation pattern (compact) -->
    <g stroke="#7b1fa2" stroke-width="1" opacity="0.6">
      <line x1="16" y1="18" x2="84" y2="18"/>
      <line x1="16" y1="26" x2="84" y2="26"/>
      <line x1="16" y1="34" x2="84" y2="34"/>
      <line x1="16" y1="42" x2="84" y2="42"/>
      <line x1="16" y1="50" x2="84" y2="50"/>
    </g>
    
    <!-- Top lid -->
    <rect x="0" y="-8" width="100" height="12" fill="#4a148c" rx="6"/>
    <rect x="3" y="-6" width="94" height="8" fill="#7b1fa2" rx="4"/>
    
    <!-- Zipper -->
    <line x1="10" y1="-2" x2="90" y2="-2" stroke="#ffc107" stroke-width="2.5"/>
    <circle cx="85" cy="-2" r="2.5" fill="#ff9800"/>
    
    <!-- Compact handle -->
    <rect x="35" y="-18" width="30" height="12" fill="#424242" rx="6"/>
    <rect x="37" y="-16" width="26" height="8" fill="#616161" rx="4"/>
    
    <!-- Side mesh pockets -->
    <rect x="-8" y="15" width="12" height="40" fill="#9c27b0" opacity="0.7" rx="6"/>
    <rect x="-6" y="17" width="8" height="36" fill="#ab47bc" opacity="0.8" rx="4"/>
    <!-- Mesh pattern -->
    <g stroke="#7b1fa2" stroke-width="0.5" opacity="0.8">
      <line x1="-5" y1="20" x2="-1" y2="20"/>
      <line x1="-5" y1="25" x2="-1" y2="25"/>
      <line x1="-5" y1="30" x2="-1" y2="30"/>
      <line x1="-5" y1="35" x2="-1" y2="35"/>
      <line x1="-5" y1="40" x2="-1" y2="40"/>
      <line x1="-5" y1="45" x2="-1" y2="45"/>
      <line x1="-5" y1="50" x2="-1" y2="50"/>
    </g>
    
    <rect x="96" y="15" width="12" height="40" fill="#9c27b0" opacity="0.7" rx="6"/>
    <rect x="98" y="17" width="8" height="36" fill="#ab47bc" opacity="0.8" rx="4"/>
    <!-- Mesh pattern -->
    <g stroke="#7b1fa2" stroke-width="0.5" opacity="0.8">
      <line x1="99" y1="20" x2="105" y2="20"/>
      <line x1="99" y1="25" x2="105" y2="25"/>
      <line x1="99" y1="30" x2="105" y2="30"/>
      <line x1="99" y1="35" x2="105" y2="35"/>
      <line x1="99" y1="40" x2="105" y2="40"/>
      <line x1="99" y1="45" x2="105" y2="45"/>
      <line x1="99" y1="50" x2="105" y2="50"/>
    </g>
    
    <!-- Front pocket -->
    <rect x="25" y="25" width="50" height="20" fill="#7b1fa2" rx="4"/>
    <rect x="27" y="27" width="46" height="16" fill="#8e24aa" rx="2"/>
    <line x1="30" y1="35" x2="70" y2="35" stroke="#ffc107" stroke-width="1.5"/>
    <circle cx="67" cy="35" r="1.5" fill="#ff9800"/>
    
    <!-- Brand area -->
    <rect x="35" y="48" width="30" height="8" fill="#ffffff" rx="2"/>
    <text x="50" y="54" text-anchor="middle" fill="#7b1fa2" font-size="6" font-weight="bold">LUNCH</text>
    
    <!-- Temperature indicator (small) -->
    <rect x="75" y="20" width="15" height="15" fill="#ffffff" rx="2"/>
    <rect x="76" y="21" width="13" height="13" fill="#e3f2fd" rx="1"/>
    <text x="82" y="27" text-anchor="middle" fill="#1565c0" font-size="5" font-weight="bold">8Â°C</text>
    <text x="82" y="32" text-anchor="middle" fill="#1565c0" font-size="3">FRESH</text>
  </g>
  
  <!-- Lunch items around the bag -->
  <g transform="translate(50, 180)">
    <!-- Sandwich -->
    <rect x="0" y="0" width="25" height="15" fill="#d7ccc8" rx="3"/>
    <rect x="2" y="2" width="21" height="11" fill="#efebe9" rx="2"/>
    <rect x="4" y="4" width="17" height="3" fill="#4caf50" rx="1"/>
    <rect x="4" y="8" width="17" height="3" fill="#f44336" rx="1"/>
    <text x="12" y="20" text-anchor="middle" fill="#5d4037" font-size="5">SANDWICH</text>
  </g>
  
  <g transform="translate(220, 180)">
    <!-- Apple -->
    <circle cx="8" cy="8" r="8" fill="#f44336"/>
    <circle cx="8" cy="8" r="6" fill="#ef5350"/>
    <rect x="7" y="0" width="2" height="4" fill="#8bc34a"/>
    <ellipse cx="9" cy="2" rx="2" ry="1" fill="#4caf50"/>
    <text x="8" y="25" text-anchor="middle" fill="#c62828" font-size="5">APPLE</text>
  </g>
  
  <g transform="translate(80, 200)">
    <!-- Yogurt cup -->
    <rect x="0" y="0" width="12" height="15" fill="#ffffff" rx="2"/>
    <rect x="1" y="1" width="10" height="13" fill="#f8bbd9" rx="1"/>
    <rect x="2" y="2" width="8" height="3" fill="#e91e63" rx="1"/>
    <text x="6" y="20" text-anchor="middle" fill="#ad1457" font-size="4">YOGURT</text>
  </g>
  
  <g transform="translate(200, 200)">
    <!-- Water bottle (small) -->
    <rect x="0" y="0" width="8" height="20" fill="#2196f3" rx="4"/>
    <rect x="1" y="2" width="6" height="16" fill="#42a5f5" rx="3"/>
    <rect x="1" y="-2" width="6" height="4" fill="#1565c0" rx="3"/>
    <circle cx="4" cy="0" r="1" fill="#64b5f6"/>
    <text x="4" y="25" text-anchor="middle" fill="#0d47a1" font-size="4">WATER</text>
  </g>
  
  <!-- Office/daily badges -->
  <g transform="translate(50, 50)">
    <circle cx="0" cy="0" r="25" fill="#9c27b0" opacity="0.95"/>
    <circle cx="0" cy="0" r="20" fill="#ba68c8"/>
    <text x="0" y="-5" text-anchor="middle" fill="#ffffff" font-size="8" font-weight="bold">DAILY</text>
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="8" font-weight="bold">USE</text>
    <path d="M-8 -18 L8 -18 L0 -25 Z" fill="#4a148c"/>
  </g>
  
  <g transform="translate(250, 50)">
    <circle cx="0" cy="0" r="22" fill="#ff9800" opacity="0.95"/>
    <circle cx="0" cy="0" r="17" fill="#ffb74d"/>
    <text x="0" y="-3" text-anchor="middle" fill="#ffffff" font-size="7" font-weight="bold">COMPACT</text>
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="5">SIZE</text>
  </g>
  
  <!-- Office building silhouette -->
  <g transform="translate(30, 120)" opacity="0.3">
    <rect x="0" y="0" width="15" height="40" fill="#9c27b0"/>
    <rect x="20" y="10" width="12" height="30" fill="#ab47bc"/>
    <rect x="35" y="5" width="18" height="35" fill="#ba68c8"/>
    <!-- Windows -->
    <rect x="3" y="5" width="2" height="3" fill="#ffffff"/>
    <rect x="7" y="5" width="2" height="3" fill="#ffffff"/>
    <rect x="11" y="5" width="2" height="3" fill="#ffffff"/>
    <rect x="3" y="12" width="2" height="3" fill="#ffffff"/>
    <rect x="7" y="12" width="2" height="3" fill="#ffffff"/>
    <rect x="11" y="12" width="2" height="3" fill="#ffffff"/>
  </g>
  
  <!-- Clock icon (indicating lunch time) -->
  <g transform="translate(150, 40)" opacity="0.6">
    <circle cx="0" cy="0" r="15" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="12" fill="#f5f5f5"/>
    <circle cx="0" cy="0" r="1" fill="#424242"/>
    <!-- Clock hands pointing to 12:00 (lunch time) -->
    <line x1="0" y1="0" x2="0" y2="-8" stroke="#424242" stroke-width="2"/>
    <line x1="0" y1="0" x2="6" y2="0" stroke="#424242" stroke-width="1.5"/>
    <!-- Hour markers -->
    <circle cx="0" cy="-10" r="1" fill="#424242"/>
    <circle cx="10" cy="0" r="1" fill="#424242"/>
    <circle cx="0" cy="10" r="1" fill="#424242"/>
    <circle cx="-10" cy="0" r="1" fill="#424242"/>
  </g>
  
  <!-- Ice cubes (smaller for lunch bag) -->
  <g transform="translate(120, 200)">
    <rect x="0" y="0" width="12" height="12" fill="#ffffff" opacity="0.9" rx="2"/>
    <rect x="1" y="1" width="10" height="10" fill="#e3f2fd" opacity="0.8" rx="1"/>
  </g>
  
  <g transform="translate(170, 190)">
    <rect x="0" y="0" width="10" height="10" fill="#ffffff" opacity="0.9" rx="2"/>
    <rect x="1" y="1" width="8" height="8" fill="#e3f2fd" opacity="0.8" rx="1"/>
  </g>
</svg>