<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <defs>
    <linearGradient id="factoryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="150" fill="#f0f9ff"/>
  
  <!-- Factory building -->
  <rect x="20" y="80" width="160" height="60" fill="url(#factoryGradient)" rx="4"/>
  
  <!-- Factory roof -->
  <polygon points="15,80 100,60 185,80" fill="#4b5563"/>
  
  <!-- Smokestacks -->
  <rect x="40" y="40" width="8" height="40" fill="#374151"/>
  <rect x="60" y="35" width="8" height="45" fill="#374151"/>
  <rect x="140" y="45" width="8" height="35" fill="#374151"/>
  
  <!-- Smoke -->
  <g opacity="0.6">
    <circle cx="44" cy="35" r="3" fill="#9ca3af"/>
    <circle cx="46" cy="30" r="2" fill="#9ca3af"/>
    <circle cx="42" cy="25" r="2.5" fill="#9ca3af"/>
    
    <circle cx="64" cy="30" r="3" fill="#9ca3af"/>
    <circle cx="66" cy="25" r="2" fill="#9ca3af"/>
    <circle cx="62" cy="20" r="2.5" fill="#9ca3af"/>
    
    <circle cx="144" cy="40" r="2.5" fill="#9ca3af"/>
    <circle cx="146" cy="35" r="2" fill="#9ca3af"/>
  </g>
  
  <!-- Windows -->
  <rect x="30" y="90" width="12" height="15" fill="#60a5fa" rx="2"/>
  <rect x="50" y="90" width="12" height="15" fill="#60a5fa" rx="2"/>
  <rect x="70" y="90" width="12" height="15" fill="#60a5fa" rx="2"/>
  <rect x="120" y="90" width="12" height="15" fill="#60a5fa" rx="2"/>
  <rect x="140" y="90" width="12" height="15" fill="#60a5fa" rx="2"/>
  <rect x="160" y="90" width="12" height="15" fill="#60a5fa" rx="2"/>
  
  <!-- Large entrance door -->
  <rect x="90" y="110" width="20" height="30" fill="#1f2937" rx="2"/>
  <rect x="92" y="112" width="16" height="26" fill="#374151" rx="1"/>
  
  <!-- Loading dock -->
  <rect x="15" y="120" width="15" height="20" fill="#4b5563"/>
  <rect x="170" y="120" width="15" height="20" fill="#4b5563"/>
  
  <!-- Company sign -->
  <rect x="75" y="70" width="50" height="8" fill="#3b82f6" rx="2"/>
  <text x="100" y="76" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#ffffff">JUNYUAN BAGS</text>
  
  <!-- Ground -->
  <rect x="0" y="140" width="200" height="10" fill="#d1d5db"/>
</svg>