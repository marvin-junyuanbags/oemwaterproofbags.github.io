<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0522d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="zipperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0392b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="6" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Main Travel Bag Body -->
  <rect x="80" y="120" width="240" height="120" rx="15" ry="15" 
        fill="url(#bagGradient)" filter="url(#shadow)"/>
  
  <!-- Front Pocket -->
  <rect x="100" y="140" width="200" height="80" rx="10" ry="10" 
        fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Zipper Line -->
  <line x1="110" y1="150" x2="290" y2="150" 
        stroke="url(#zipperGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Zipper Pulls -->
  <circle cx="285" cy="150" r="4" fill="#e74c3c"/>
  <circle cx="115" cy="150" r="4" fill="#e74c3c"/>
  
  <!-- Main Zipper -->
  <line x1="90" y1="130" x2="310" y2="130" 
        stroke="url(#zipperGradient)" stroke-width="4" stroke-linecap="round"/>
  <circle cx="305" cy="130" r="5" fill="#e74c3c"/>
  
  <!-- Side Handles -->
  <ellipse cx="70" cy="180" rx="8" ry="25" fill="url(#handleGradient)"/>
  <ellipse cx="330" cy="180" rx="8" ry="25" fill="url(#handleGradient)"/>
  
  <!-- Top Handle -->
  <ellipse cx="200" cy="100" rx="40" ry="12" fill="url(#handleGradient)"/>
  <rect x="160" y="94" width="80" height="12" fill="url(#handleGradient)"/>
  
  <!-- Shoulder Strap Attachments -->
  <circle cx="90" cy="140" r="6" fill="#7f8c8d" stroke="#2c3e50" stroke-width="2"/>
  <circle cx="310" cy="140" r="6" fill="#7f8c8d" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Waterproof Symbol -->
  <g transform="translate(320, 60)">
    <circle cx="0" cy="0" r="25" fill="#3498db" opacity="0.9"/>
    <path d="M-10,-5 Q0,-15 10,-5 Q0,5 -10,-5" fill="white"/>
    <text x="0" y="15" text-anchor="middle" fill="white" font-size="8" font-weight="bold">IPX8</text>
  </g>
  
  <!-- Travel Icons -->
  <g transform="translate(50, 50)">
    <!-- Airplane -->
    <path d="M0,0 L15,5 L20,0 L15,-5 Z M5,0 L5,-8 L8,-8 L8,0" 
          fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  </g>
  
  <!-- Brand Label -->
  <rect x="150" y="260" width="100" height="25" rx="12" fill="#2c3e50"/>
  <text x="200" y="275" text-anchor="middle" fill="white" font-size="12" font-weight="bold">TRAVEL BAGS</text>
  
  <!-- Capacity Indicator -->
  <g transform="translate(30, 200)">
    <rect x="0" y="0" width="30" height="40" rx="5" fill="#e67e22" opacity="0.8"/>
    <text x="15" y="15" text-anchor="middle" fill="white" font-size="8" font-weight="bold">30L</text>
    <text x="15" y="25" text-anchor="middle" fill="white" font-size="6">to</text>
    <text x="15" y="35" text-anchor="middle" fill="white" font-size="8" font-weight="bold">120L</text>
  </g>
  
  <!-- Durability Badge -->
  <g transform="translate(340, 200)">
    <polygon points="0,0 25,0 30,12 25,24 0,24 5,12" fill="#27ae60" opacity="0.9"/>
    <text x="15" y="10" text-anchor="middle" fill="white" font-size="6" font-weight="bold">MILITARY</text>
    <text x="15" y="18" text-anchor="middle" fill="white" font-size="6" font-weight="bold">GRADE</text>
  </g>
  
  <!-- Reinforcement Lines -->
  <line x1="85" y1="125" x2="85" y2="235" stroke="#1a252f" stroke-width="2"/>
  <line x1="315" y1="125" x2="315" y2="235" stroke="#1a252f" stroke-width="2"/>
  <line x1="85" y1="235" x2="315" y2="235" stroke="#1a252f" stroke-width="2"/>
  
  <!-- Texture Pattern -->
  <defs>
    <pattern id="texture" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#2c3e50"/>
      <circle cx="2" cy="2" r="0.5" fill="#34495e"/>
    </pattern>
  </defs>
  <rect x="80" y="120" width="240" height="120" rx="15" ry="15" 
        fill="url(#texture)" opacity="0.3"/>
</svg>